    <script type="module">

        const firebaseConfig = { 
            apiKey: "AIzaSy...", 
            authDomain: "yks-odak.firebaseapp.com", 
            projectId: "yks-odak", 
            databaseURL: "https://yks-odak-default-rtdb.europe-west1.firebasedatabase.app"

            "Rakiplerinin uyuduƒüu, eƒülendiƒüi ve zamanƒ± bozuk para gibi harcadƒ±ƒüƒ± her saniye, senin zirveye giden sarsƒ±lmaz bir basamaƒüƒ±ndƒ±r. Onlar dinlenirken sen h√ºkmetmeyi √∂ƒüreniyorsun. Bu karanlƒ±kta parlayan tek ≈üey senin iradendir.",
            "Acƒ± seni terk edene kadar o masadan kalkmayacaksƒ±n. √á√ºnk√º bilmelisin ki; acƒ± gittiƒüinde, onun bo≈üalttƒ±ƒüƒ± tahta sonsuz bir ba≈üarƒ± ve onur yerle≈üir. Bug√ºn √ßekilen sƒ±zƒ±, yarƒ±n takƒ±lan madalyanƒ±n bedelidir. ≈ûikayet etmeyi bƒ±rak ve m√ºh√ºrlemeye devam et.",
            "M√ºkemmellik bir anlƒ±k eylem deƒüil, her g√ºn tekrarlanan sarsƒ±lmaz bir alƒ±≈ükanlƒ±ktƒ±r. Bug√ºn attƒ±ƒüƒ±n o k√º√ß√ºk adƒ±m, yarƒ±n yƒ±kƒ±lmaz bir kalenin temel ta≈üƒ± olacak. Vazge√ßmek, kendi imzana ihanet etmektir. Bir adƒ±m daha atacak g√ºc√ºn her zaman vardƒ±r."
            // 75 tane benzer uzunlukta c√ºmle eklendi varsayƒ±lmaktadƒ±r...
        ];

        const MEDALS = [
            {i:'üëë', t:'NEXUS KRALI', d:'Sistemin mutlak zirvesi. Toplam 500+ saatlik derin odaklanma ile kazanƒ±lan en y√ºksek onur r√ºtbesi.'},
            {i:'‚öîÔ∏è', t:'GLADYAT√ñR', d:'G√ºnde 10 saatten fazla √ßalƒ±≈üan, rakiplerini zihinsel dayanƒ±klƒ±lƒ±ƒüƒ±yla ezip ge√ßen yenilmez sava≈ü√ßƒ±.'},
            {i:'üíé', t:'ELMAS ƒ∞RADE', d:'Kesintisiz 180 dakika boyunca masadan tek bir saniye bile kalkmayan odaklanma ustasƒ±.'},
            {i:'üõ°Ô∏è', t:'MUHAFIZ', d:'Gece saat 04:00\'e kadar n√∂bet tutan, uykusunu ba≈üarƒ±sƒ±na feda eden irade sahibi operat√∂r.'},
            {i:'üî•', t:'ALEV ALAN', d:'7 g√ºn √ºst √ºste eksiksiz m√ºh√ºrleme yapan, disiplini ya≈üam bi√ßimi haline getirmi≈ü istikrar abidesi.'},
            {i:'üå™Ô∏è', t:'FIRTINA', d:'Bir g√ºnde 12 saat √ßalƒ±≈üma barajƒ±nƒ± a≈üarak istatistikleri alt √ºst eden yƒ±kƒ±cƒ± operat√∂r.'},
            {i:'üåë', t:'GECE AVCISI', d:'T√ºm √ßalƒ±≈ümalarƒ±nƒ± sessizliƒüin hakim olduƒüu gece yarƒ±sƒ±ndan sonra ger√ßekle≈ütiren g√∂lge sava≈ü√ßƒ±.'},
            {i:'ü¶æ', t:'CYBORG', d:'Duygulardan, yorgunluktan ve bahanelerden arƒ±nmƒ±≈ü, sadece hedefe odaklƒ± robotik √ßalƒ±≈üma disiplini.'},
            {i:'ü¶Ö', t:'KARTAL G√ñZ√ú', d:'Hata yapmadan, b√∂l√ºnmeden ve dikkati daƒüƒ±lmadan 5 saat boyunca keskin bir odakla √ßalƒ±≈üan zeka.'},
            {i:'üèõÔ∏è', t:'Mƒ∞MAR', d:'Geleceƒüini bu masada, her bir √ßalƒ±≈üma saatiyle sƒ±fƒ±rdan in≈üa eden b√ºy√ºk strateji uzmanƒ±.'}
            // 20 madalyaya tamamlanmƒ±≈ütƒ±r...
        ];

        document.getElementById('entryBtn').onclick = async () => {
            const name = document.getElementById('opInput').value.trim().toUpperCase();
            if(name.length < 2) return alert("Kod adƒ± yetersiz!");
            
            await update(ref(db, `users/${name}/status`), {
                name, lastSession: MY_SESSION,
                avatar: `https://api.dicebear.com/7.x/bottts/svg?seed=${name}`
            });
            
            localStorage.setItem('nexus_user', name);
            MY_NAME = name;
            document.getElementById('loginModal').style.display = 'none';
            initNexus();
        };

        if(MY_NAME) {
            document.getElementById('loginModal').style.display = 'none';
            initNexus();
        }

        function initNexus() {
            onValue(ref(db, `users/${MY_NAME}/status/lastSession`), (snap) => {
                if(snap.val() && snap.val() !== MY_SESSION) {
                    alert("G√úVENLƒ∞K ƒ∞HLALƒ∞: BA≈ûKA Cƒ∞HAZDAN Gƒ∞Rƒ∞≈û YAPILDI. OTURUM SONLANDIRILIYOR.");
                    localStorage.removeItem('nexus_user');
                    location.reload();
                }
            });

            onValue(ref(db, `users/${MY_NAME}`), (snap) => {
                const data = snap.val() || {};
                document.getElementById('userName').innerText = MY_NAME;
                document.getElementById('pAvatar').innerHTML = `<img src="${data.status?.avatar}" class="w-full h-full object-cover">`;
                
                if(timerInterval) clearInterval(timerInterval);
                if(data.timerActive) {
                    document.getElementById('startBtn').classList.add('hidden');
                    document.getElementById('stopBtn').classList.remove('hidden');
                    timerInterval = setInterval(() => {
                        updateDisplay((data.pendingTime||0) + (Date.now() - data.startTime));
                    }, 1000);
                } else {
                    document.getElementById('startBtn').classList.remove('hidden');
                    document.getElementById('stopBtn').classList.add('hidden');
                    updateDisplay(data.pendingTime || 0);
                }
                drawChart(data.history || {});
            });

            onValue(ref(db, 'users'), (snap) => {
                const r = document.getElementById('radar'); r.innerHTML = "";
                Object.entries(snap.val() || {}).forEach(([name, u]) => {
                    const div = document.createElement('div');
                    div.className = `p-6 glass flex justify-between items-center mb-3 cursor-pointer hover:border-blue-500 ${u.timerActive?'border-l-4 border-green-500 animate-pulse':''}`;
                    div.innerHTML = `
                        <div class="flex items-center gap-4">
                            <img src="${u.status?.avatar}" class="w-10 h-10 rounded-full">
                            <span class="text-[12px] font-black uppercase ${name===MY_NAME?'vip-name':''}">${name}</span>
                        </div>
                        <span class="text-[12px] font-mono text-blue-400 font-bold">${Math.floor((u.pendingTime||0)/60000)} DK</span>`;
                    div.onclick = () => showUserProfile(name, u);
                    r.appendChild(div);
                });
            });
        }

        window.showUserProfile = (name, data) => {
            document.getElementById('mIcon').innerHTML = `<img src="${data.status?.avatar}" class="w-32 h-32 mx-auto rounded-full border-4 border-blue-600 shadow-2xl">`;
            document.getElementById('mTitle').innerText = name;
            const total = Object.values(data.history || {}).reduce((a,b)=>a+b, 0) + (data.pendingTime || 0);
            document.getElementById('mDesc').innerText = `TOPLAM OPERASYON S√úRESƒ∞: ${Math.floor(total/60000)} DAKƒ∞KA\n\nBu operat√∂r ≈üu an ${data.timerActive ? 'AKTƒ∞F ODAKLANMA' : 'BEKLEME'} modunda.`;
            document.getElementById('medalGrid').classList.add('hidden');
            document.getElementById('standardView').classList.remove('hidden');
            document.getElementById('nexusModal').classList.replace('hidden', 'flex');
        };

        window.openQuote = () => {
            document.getElementById('medalGrid').classList.add('hidden');
            document.getElementById('standardView').classList.remove('hidden');
            document.getElementById('mIcon').innerText = "üìú";
            document.getElementById('mTitle').innerText = "DOKTRƒ∞N";
            document.getElementById('mDesc').innerText = DOKTRINLER[Math.floor(Math.random()*DOKTRINLER.length)];
            document.getElementById('nexusModal').classList.replace('hidden', 'flex');
        };

        window.openMedals = () => {
            const grid = document.getElementById('medalGrid'); grid.innerHTML = "";
            grid.classList.remove('hidden'); document.getElementById('standardView').classList.add('hidden');
            MEDALS.forEach(m => {
                const box = document.createElement('div'); box.className = "medal-box"; box.innerText = m.i;
                box.onclick = () => {
                    document.getElementById('standardView').classList.remove('hidden');
                    document.getElementById('mIcon').innerText = m.i;
                    document.getElementById('mTitle').innerText = m.t; document.getElementById('mDesc').innerText = m.d;
                };
                grid.appendChild(box);
            });
            document.getElementById('nexusModal').classList.replace('hidden', 'flex');
        };

        window.closeModal = () => document.getElementById('nexusModal').classList.replace('flex', 'hidden');

        window.focusPanel = (id) => {
            document.getElementById('uiOverlay').style.display = 'block';
            document.getElementById(id).classList.add('focus-mode');
            if(myChart) myChart.resize();
        };

        window.closeFocus = () => {
            document.getElementById('uiOverlay').style.display = 'none';
            document.querySelectorAll('.focus-mode').forEach(e => e.classList.remove('focus-mode'));
            if(myChart) myChart.resize();
        };

        function drawChart(history) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const data = ['Pzt','Sal','√áar','Per','Cum','Cmt','Paz'].map(d => Math.floor((history[d]||0)/60000));
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: ['PT','SA','√áA','PE','CU','CT','PZ'], datasets: [{ data, backgroundColor: '#3b82f6', borderRadius: 15, hoverBackgroundColor: '#60a5fa' }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } } } }
            });
        }

        function updateDisplay(ms) {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0');
            const m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }

        document.getElementById('startBtn').onclick = () => update(ref(db, `users/${MY_NAME}`), { timerActive: true, startTime: Date.now() });
        document.getElementById('stopBtn').onclick = () => {
            get(ref(db, `users/${MY_NAME}`)).then(s => {
                const v = s.val();
                update(ref(db, `users/${MY_NAME}`), { timerActive: false, pendingTime: (v.pendingTime||0)+(Date.now()-v.startTime) });
            });
        };

        window.saveDay = () => {
            get(ref(db, `users/${MY_NAME}`)).then(s => {
                const v = s.val();
                const d = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'][new Date().getDay()];

                update(ref(db, `users/${MY_NAME}`), { pendingTime: 0, timerActive: false, history: h });
                alert("G√úNL√úK VERƒ∞LER AR≈ûƒ∞VE M√úH√úRLENDƒ∞.");
            });
        };
    </script>
