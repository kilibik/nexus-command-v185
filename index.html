            <div id="radar" class="flex flex-col gap-2 overflow-y-auto no-scrollbar flex-1"></div>

    <script type="module">

        import { getDatabase, ref, update, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCLTb6KDcNyufde_pxeCY1Q1oWoDotdXxU", authDomain: "yks-odak.firebaseapp.com", projectId: "yks-odak", databaseURL: "https://yks-odak-default-rtdb.europe-west1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const MY_ID = "vS5tG7R6u6NnE9X5";
        let timerInt, myChart;

        const ALL_MEDALS = [
            {i:'üåÖ', t:'≈ûafak Sava≈ü√ßƒ±sƒ±', r:'07:00 √ñncesi', d:'G√ºne≈ü doƒümadan masaya oturan iradenin sembol√ºd√ºr.'},
            {i:'ü¶æ', t:'Demir Odak', r:'90dk Blok', d:'Zihni bir makine gibi kesintisiz √ßalƒ±≈ütƒ±rma becerisi.'},
            {i:'üíé', t:'Elmas Deha', r:'40sa Hafta', d:'Baskƒ± altƒ±nda kristalle≈ümi≈ü y√ºksek performans.'},
            {i:'üî•', t:'Yƒ±kƒ±lmaz Seri', r:'7 G√ºn Kesintisiz', d:'Bir haftalƒ±k disiplin zincirini kƒ±rmayanlar i√ßin.'},
            {i:'üõ°Ô∏è', t:'Dijital Kalkan', r:'Sƒ±fƒ±r Telefon', d:'Sosyal medyanƒ±n parazitlerinden tamamen arƒ±nmƒ±≈ü zihin.'},
            {i:'‚öîÔ∏è', t:'Gladyat√∂r', r:'180dk Blok', d:'Sƒ±nƒ±rlarƒ±nƒ± zorlayan 3 saatlik derin √ßalƒ±≈üma.'},
            {i:'‚ö°', t:'Yƒ±ldƒ±rƒ±m Hƒ±zƒ±', r:'10 Seans G√ºnl√ºk', d:'Masaya d√∂nme hƒ±zƒ±nda d√ºnya rekoru.'},
            {i:'üèÜ', t:'Zirve Hakimi', r:'Sƒ±ralama 1.', d:'G√ºn√ºn sonunda NEXUS hiyerar≈üisinin tepesindeki isim.'},
            {i:'üìö', t:'Bilge Ar≈üivci', r:'100sa Toplam', d:'K√ºt√ºphane sessizliƒüini zihninde ta≈üƒ±yan uzman.'},
            {i:'üëë', t:'NEXUS Kralƒ±', r:'T√ºm G√∂revler', d:'Sistemin mutlak galibi ve disiplin abidesi.'},
            {i:'ü•á', t:'Altƒ±n Lejyon', r:'8sa+ G√ºnl√ºk', d:'Profesyonel bir sporcu gibi √ßalƒ±≈üan elit birey.'},
            {i:'ü•à', t:'G√ºm√º≈ü Muhafƒ±z', r:'6sa+ G√ºnl√ºk', d:'ƒ∞stikrarƒ±n ve dayanƒ±klƒ±lƒ±ƒüƒ±n canlƒ± kanƒ±tƒ±.'},
            {i:'ü•â', t:'Bronz Sava≈ü√ßƒ±', r:'4sa+ G√ºnl√ºk', d:'Geleceƒüini in≈üa etmeye ba≈ülayan kararlƒ± ruh.'},
            {i:'üåå', t:'Gece N√∂beti', r:'00:00+ 2sa √áalƒ±≈üma', d:'Herkes uyurken hayallerini ger√ßeƒüe d√∂n√º≈üt√ºrenler.'},
            {i:'üü¢', t:'Z√ºmr√ºt Diren√ß', r:'3 G√ºn 5sa+', d:'Psikolojik yorgunluƒüu disipliniyle yenen g√º√ß.'},
            {i:'ü¶Ö', t:'Kartal G√∂z√º', r:'Sƒ±fƒ±r Hata Haftasƒ±', d:'Dikkat daƒüƒ±nƒ±klƒ±ƒüƒ±na kar≈üƒ± kazanƒ±lmƒ±≈ü mutlak zafer.'},
            {i:'üî±', t:'Derin Okyanus', r:'120dk Akƒ±≈ü', d:'Zaman algƒ±sƒ±nƒ±n kaybolduƒüu en derin odak seviyesi.'},
            {i:'‚öúÔ∏è', t:'Asalet Ni≈üanƒ±', r:'30 G√ºnl√ºk Sadakat', d:'Karakterini disiplinle yoƒüuran elit kullanƒ±cƒ±.'},
            {i:'üèÅ', t:'B√ºy√ºk Fatih', r:'Plan Tamamlama', d:'G√ºne ba≈üladƒ±ƒüƒ± t√ºm hedefleri bir bir deviren.'},
            {i:'‚òÑÔ∏è', t:'Yƒ±ldƒ±z Y√ºkseli≈üi', r:'Hƒ±zlƒ± Geli≈üim', d:'Potansiyelini en kƒ±sa s√ºrede aksiyona d√∂ken yetenek.'}
        ];

        window.openAvatarSelector = () => {
            const grid = document.getElementById('avatarGrid'); grid.innerHTML = "";
            const libs = ['bottts-neutral', 'avataaars', 'pixel-art', 'big-smile', 'adventurer'];
            for(let i=1; i<=56; i++){
                const src = `https://api.dicebear.com/7.x/${libs[i%6]}/svg?seed=NEXUS-${i+200}&backgroundColor=0a55f7,b6e3f4`;
                grid.innerHTML += `<img src="${src}" onclick="setAvatar('${src}')" class="w-full glass p-1 cursor-pointer hover:border-blue-500 border-2 border-transparent rounded-lg">`;
            }
            document.getElementById('avatarModal').style.display = 'flex';
        };

        window.setAvatar = (url) => { update(ref(db, `users/${MY_ID}/status`), { avatar: url }); document.getElementById('avatarModal').style.display = 'none'; };

        function drawChart(history) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const labels = ['Pzt','Sal','√áar','Per','Cum','Cmt','Paz'];
            // Firebase'den ger√ßek veriyi √ßekip haritala (ms to minute)
            const data = labels.map(day => Math.floor((history[day] || 0) / 60000)); 
            
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: { labels, datasets: [{ data, backgroundColor: 'rgba(59,130,246,0.6)', borderRadius: 10 }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#3b82f6', font: { weight: 'bold' } } } } }
            });
        }

        onValue(ref(db, 'users'), s => {
            const r = document.getElementById('radar'); r.innerHTML = "";
            const users = s.val() || {};
            Object.entries(users).forEach(([id, u]) => {
                const name = u.status?.name; if(!name || name === "undefined") return;
                r.innerHTML += `
                    <div class="p-3 glass mb-1 flex justify-between items-center ${u.timerActive?'border-l-4 border-green-500':''}">
                        <div class="flex items-center gap-2">
                            <img src="${u.status?.avatar}" class="w-7 h-7 rounded-full">
                            <span class="text-[10px] font-black uppercase ${id===MY_ID?'vip-name':''}">${name}</span>
                        </div>
                        <span class="text-[10px] font-mono text-blue-400 font-bold">${Math.floor((u.pendingTime||0)/60000)}dk</span>
                    </div>`;
            });
        });

        onValue(ref(db, `users/${MY_ID}`), s => {
            const d = s.val() || {};
            document.getElementById('userName').innerText = d.status?.name || "FERHAT";
            if(d.status?.avatar) document.getElementById('myAvatar').src = d.status.avatar;
            if(timerInt) clearInterval(timerInt);
            if(d.timerActive) {
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('stopBtn').classList.remove('hidden');
                timerInt = setInterval(() => updateDisplay((d.pendingTime||0)+(Date.now()-d.startTime)), 1000);
            } else {
                document.getElementById('startBtn').classList.remove('hidden');
                document.getElementById('stopBtn').classList.add('hidden');
                updateDisplay(d.pendingTime || 0);
            }
            drawChart(d.history || {});
        });

        window.openMedalStorage = () => {
            document.getElementById('mIcon').innerText = 'üéñÔ∏è';
            document.getElementById('mTitle').innerText = 'KOLEKSƒ∞YON (20)';
            document.getElementById('mReq').innerText = 'T√úM BA≈ûARILAR M√úH√úRLENDƒ∞';
            const g = document.getElementById('medalGridPopup'); g.classList.remove('hidden'); g.innerHTML = "";
            ALL_MEDALS.forEach(m => {
                const div = document.createElement('div'); div.className = "medal-item"; div.innerText = m.i;
                div.onclick = () => { document.getElementById('mIcon').innerText = m.i; document.getElementById('mTitle').innerText = m.t; document.getElementById('mReq').innerText = "≈ûART: "+m.r; document.getElementById('mDesc').innerText = m.d; g.classList.add('hidden'); };
                g.appendChild(div);
            });
            document.getElementById('nexusModal').style.display = 'flex';
        };

        function updateDisplay(ms) {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0');
            const m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }

        document.getElementById('startBtn').onclick = () => update(ref(db, `users/${MY_ID}`), { timerActive: true, startTime: Date.now() });
        document.getElementById('stopBtn').onclick = () => get(ref(db, `users/${MY_ID}`)).then(s => {
            const v = s.val(); update(ref(db, `users/${MY_ID}`), { timerActive: false, pendingTime: (v.pendingTime||0)+(Date.now()-v.startTime) });
        });
    </script>
</body>
