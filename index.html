<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS TITAN | OMEGA SUPREME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@800&display=swap');
        body { background: #010409; color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        .glass { background: rgba(13, 17, 23, 0.96); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 24px; backdrop-filter: blur(25px); transition: 0.4s; }
        .vip-name { background: linear-gradient(90deg, #fff, #3b82f6, #00ffd5, #3b82f6, #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 2s linear infinite; font-weight: 900; }
        @keyframes shine { to { background-position: 200% center; } }
        #display { font-family: 'JetBrains Mono'; font-size: clamp(2.5rem, 12vw, 6rem); color: #3b82f6; text-shadow: 0 0 50px rgba(59,130,246,0.4); font-weight: 900; }
        .focus-mode { position: fixed !important; top: 50% !important; left: 50% !important; transform: translate(-50%, -50%) !important; width: 95% !important; height: 85% !important; z-index: 9999 !important; padding: 40px !important; box-shadow: 0 0 100px #000; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9998; display: none; backdrop-filter: blur(15px); }
        .medal-box { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 18px; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="uiOverlay" class="overlay" onclick="closeFocus()"></div>

    <div id="loginModal" class="fixed inset-0 bg-black z-[11000] flex items-center justify-center p-6 text-center">
        <div class="glass p-12 max-w-lg w-full border-blue-600/50 border-2">
            <h2 class="text-blue-500 font-black text-4xl mb-4 italic">NEXUS TITAN</h2>
            <p class="text-[10px] text-slate-400 mb-10 tracking-widest uppercase italic">Bel√ßika Sunucusu Operasyonel Baƒülantƒ±</p>
            <input type="text" id="opInput" placeholder="KOD ADINIZI Gƒ∞Rƒ∞N" class="w-full bg-slate-900 border border-blue-500/30 p-5 rounded-2xl mb-5 text-white font-black text-center focus:outline-none focus:border-blue-500 uppercase tracking-widest">
            <button id="entryBtn" class="w-full py-5 bg-blue-600 text-white rounded-[25px] font-black hover:bg-blue-500 shadow-lg shadow-blue-900/40 uppercase tracking-widest">Sƒ∞STEME ERƒ∞≈û</button>
            <p class="text-[9px] text-amber-500 mt-6 font-bold uppercase tracking-wider animate-pulse">Yeni cihaz giri≈üi eski oturumu kalƒ±cƒ± olarak kovacaktƒ±r.</p>
        </div>
    </div>

    <div id="nexusModal" class="fixed inset-0 bg-black/95 z-[10000] hidden items-center justify-center backdrop-blur-xl">
        <div class="bg-[#0d1117] border-2 border-blue-600 p-12 rounded-[50px] max-w-3xl w-[95%] text-center relative">
            <div id="medalGrid" class="grid grid-cols-5 gap-4 hidden h-96 overflow-y-auto no-scrollbar p-4 mb-6"></div>
            <div id="standardView">
                <div id="mIcon" class="text-8xl mb-8">üìú</div>
                <h2 id="mTitle" class="text-blue-400 font-black text-3xl mb-4 uppercase italic">DOKTRƒ∞N</h2>
                <p id="mDesc" class="text-slate-200 text-lg italic mb-12 leading-relaxed max-w-xl mx-auto">...</p>
            </div>
            <button onclick="closeModal()" class="px-20 py-5 bg-blue-600 rounded-full font-black text-[12px] uppercase tracking-widest hover:scale-110 transition-transform">TAMAM</button>
        </div>
    </div>

    <header class="glass p-8 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-6">
            <div id="pAvatar" class="w-16 h-16 rounded-full border-2 border-blue-600 flex items-center justify-center bg-slate-900 text-2xl overflow-hidden shadow-2xl">üë§</div>
            <div>
                <h1 id="userName" class="vip-name text-lg uppercase tracking-widest">BEKLEMEDE...</h1>
                <div class="flex gap-6 mt-1">
                    <span onclick="openQuote()" class="text-[10px] text-blue-400 font-black cursor-pointer uppercase tracking-widest">üìú DOKTRƒ∞N</span>
                    <span onclick="openMedals()" class="text-[10px] text-amber-500 font-black cursor-pointer uppercase tracking-widest">üéñÔ∏è KOLEKSƒ∞YON</span>
                </div>
            </div>
        </div>
        <button onclick="saveDay()" class="bg-amber-600/10 border border-amber-500/40 px-8 py-3 rounded-2xl text-[10px] font-black text-amber-500 uppercase tracking-widest">M√úH√úRLE</button>
    </header>

    <div class="flex flex-col md:flex-row gap-5 flex-1 min-h-0">
        <aside id="radarPanel" onclick="focusPanel('radarPanel')" class="glass w-full md:w-80 p-8 flex flex-col gap-6 overflow-hidden cursor-pointer">
            <h2 class="text-[11px] font-black text-blue-400 tracking-widest uppercase italic border-b border-blue-500/20 pb-4 text-center">RADAR</h2>
            <div id="radar" class="flex flex-col gap-3 overflow-y-auto no-scrollbar flex-1"></div>
        </aside>

        <section class="glass flex-1 flex flex-col items-center justify-center p-12">
            <div id="display">00:00:00</div>
            <div class="flex gap-6 w-full max-w-md mt-20">
                <button id="startBtn" class="flex-1 py-8 bg-blue-600 rounded-[35px] font-black text-4xl shadow-2xl hover:bg-blue-500">ODAKLAN</button>
                <button id="stopBtn" class="hidden flex-1 py-8 bg-red-600 rounded-[35px] font-black text-4xl animate-pulse">DURDUR</button>
            </div>
        </section>
    </div>

    <footer id="chartPanel" onclick="focusPanel('chartPanel')" class="glass h-48 p-6 shrink-0 cursor-pointer">
        <canvas id="mainChart"></canvas>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, update, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // CONFIG (IMAGE_0F7905.PNG'DEKƒ∞ BEL√áƒ∞KA SUNUCUSUNA G√ñRE AYARLANDI)
        const firebaseConfig = { 
            apiKey: "AIzaSy...", 
            authDomain: "yks-odak.firebaseapp.com", 
            projectId: "yks-odak", 
            databaseURL: "https://yks-odak-default-rtdb.europe-west1.firebasedatabase.app" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let MY_NAME = localStorage.getItem('nexus_user');
        let MY_SESSION = localStorage.getItem('nexus_session') || Math.random().toString(36).substr(2, 12);
        localStorage.setItem('nexus_session', MY_SESSION);
        let timerInterval, myChart;

        const DOKTRINLER = [
            "Zafer; terini kandan, uykusunu hayallerinden ayƒ±ramayanlarƒ±n sadƒ±k dostudur. Masadan kalkan sadece sava≈üƒ± deƒüil, kendi elleriyle kuracaƒüƒ± geleceƒüini de kaybeder.",
            "Nikola Tesla'nƒ±n zihnindeki fƒ±rtƒ±nalar, o masadaki sessizlikte dindi. Sen de bug√ºn o sessizliƒüi y√∂neten bir dehasƒ±n.",
            "Acƒ± seni terk edene kadar o masadan kalkmayacaksƒ±n. Bug√ºn √ßekilen sƒ±zƒ±, yarƒ±n takƒ±lan madalyanƒ±n bedelidir.",
            "Rakiplerinin uyuduƒüu her saniye, senin zirveye giden basamaƒüƒ±ndƒ±r. Onlar dinlenirken sen h√ºkmetmeyi √∂ƒüreniyorsun."
        ];

        const MEDALS = [
            {i:'üëë', t:'NEXUS KRALI', d:'500+ saatlik derin odaklanma.'},
            {i:'‚öîÔ∏è', t:'GLADYAT√ñR', d:'G√ºnde 10 saat √ßalƒ±≈üan yenilmez sava≈ü√ßƒ±.'},
            {i:'üíé', t:'ELMAS ƒ∞RADE', d:'Kesintisiz 180 dakika masadan kalkmayan.'},
            {i:'üõ°Ô∏è', t:'MUHAFIZ', d:'Gece 04:00\'e kadar √ßalƒ±≈üan irade.'},
            {i:'üî•', t:'ALEV ALAN', d:'7 g√ºn √ºst √ºste m√ºh√ºrleme yapan.'},
            {i:'üå™Ô∏è', t:'FIRTINA', d:'Bir g√ºnde 12 saat barajƒ±nƒ± a≈üan.'},
            {i:'üåë', t:'GECE AVCISI', d:'Gece yarƒ±sƒ±ndan sonra √ßalƒ±≈üan g√∂lge.'},
            {i:'ü¶æ', t:'CYBORG', d:'Robotik disiplin.'}, {i:'ü¶Ö', t:'KARTAL G√ñZ√ú', d:'Keskin zeka.'},
            {i:'üèõÔ∏è', t:'Mƒ∞MAR', d:'Gelecek in≈üaat√ßƒ±sƒ±.'}, {i:'üåã', t:'MAGMA', d:'S√∂nmeyen motivasyon.'},
            {i:'üåä', t:'OKYANUS', d:'Sabƒ±r k√ºp√º.'}, {i:'‚ö°', t:'YILDIRIM', d:'I≈üƒ±k hƒ±zƒ±.'},
            {i:'üåå', t:'KOZMOS', d:'Evrensel ba≈üarƒ±.'}, {i:'üß®', t:'BARUT', d:'En zor anda patlama.'},
            {i:'üèπ', t:'OK√áU', d:'Hedeften ≈üa≈ümayan.'}, {i:'üß±', t:'DUVAR', d:'A≈üƒ±lmaz set.'},
            {i:'üß™', t:'Sƒ∞MYACI', d:'Zorluƒüu ba≈üarƒ±ya √ßeviren.'}, {i:'ü¶Å', t:'ASLAN', d:'Zirvenin sahibi.'},
            {i:'üî±', t:'POSEIDON', d:'Bilgi denizi.'}
        ];

        // Gƒ∞Rƒ∞≈û PROTOKOL√ú (SADECE KOD ADI)
        document.getElementById('entryBtn').onclick = async () => {
            const name = document.getElementById('opInput').value.trim().toUpperCase();
            if(name.length < 2) return alert("Hata: Kod adƒ± √ßok kƒ±sa.");
            
            await update(ref(db, `users/${name}/status`), {
                name, lastSession: MY_SESSION,
                avatar: `https://api.dicebear.com/7.x/bottts/svg?seed=${name}`
            });
            
            localStorage.setItem('nexus_user', name);
            MY_NAME = name;
            document.getElementById('loginModal').style.display = 'none';
            initNexus();
        };

        if(MY_NAME) {
            document.getElementById('loginModal').style.display = 'none';
            initNexus();
        }

        function initNexus() {
            // Cƒ∞HAZ KOVMA KONTROL√ú
            onValue(ref(db, `users/${MY_NAME}/status/lastSession`), (snap) => {
                if(snap.val() && snap.val() !== MY_SESSION) {
                    alert("UYARI: BU HESABA BA≈ûKA Cƒ∞HAZDAN Gƒ∞Rƒ∞LDƒ∞. √áIKI≈û YAPILIYOR.");
                    localStorage.removeItem('nexus_user');
                    location.reload();
                }
            });

            // VERƒ∞ Dƒ∞NLEME
            onValue(ref(db, `users/${MY_NAME}`), (snap) => {
                const data = snap.val() || {};
                document.getElementById('userName').innerText = MY_NAME;
                document.getElementById('pAvatar').innerHTML = `<img src="${data.status?.avatar}" class="w-full h-full">`;
                
                if(timerInterval) clearInterval(timerInterval);
                if(data.timerActive) {
                    document.getElementById('startBtn').classList.add('hidden');
                    document.getElementById('stopBtn').classList.remove('hidden');
                    timerInterval = setInterval(() => {
                        updateDisplay((data.pendingTime||0) + (Date.now() - data.startTime));
                    }, 1000);
                } else {
                    document.getElementById('startBtn').classList.remove('hidden');
                    document.getElementById('stopBtn').classList.add('hidden');
                    updateDisplay(data.pendingTime || 0);
                }
                drawChart(data.history || {});
            });

            // RADAR CANLI TAKƒ∞P
            onValue(ref(db, 'users'), (snap) => {
                const r = document.getElementById('radar'); r.innerHTML = "";
                const users = Object.entries(snap.val() || {});
                users.forEach(([name, u]) => {
                    r.innerHTML += `
                        <div class="p-4 glass flex justify-between items-center mb-1 ${u.timerActive?'border-l-4 border-green-500 animate-pulse':''}">
                            <div class="flex items-center gap-2">
                                <img src="${u.status?.avatar}" class="w-6 h-6 rounded-full">
                                <span class="text-[10px] font-black uppercase ${name===MY_NAME?'vip-name':''}">${name}</span>
                            </div>
                            <span class="text-[10px] font-mono text-blue-400">${Math.floor((u.pendingTime||0)/60000)} DK</span>
                        </div>`;
                });
            });
        }

        // KRONOMETRE
        document.getElementById('startBtn').onclick = () => update(ref(db, `users/${MY_NAME}`), { timerActive: true, startTime: Date.now() });
        document.getElementById('stopBtn').onclick = () => {
            get(ref(db, `users/${MY_NAME}`)).then(s => {
                const v = s.val();
                update(ref(db, `users/${MY_NAME}`), { timerActive: false, pendingTime: (v.pendingTime||0)+(Date.now()-v.startTime) });
            });
        };

        window.saveDay = () => {
            get(ref(db, `users/${MY_NAME}`)).then(s => {
                const v = s.val();
                const d = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'][new Date().getDay()];
                const newH = v.history || {}; newH[d] = (newH[d]||0)+(v.pendingTime||0);
                update(ref(db, `users/${MY_NAME}`), { pendingTime: 0, timerActive: false, history: newH });
                alert("M√úH√úRLENDƒ∞.");
            });
        };

        // YARDIMCI ARA√áLAR
        window.openQuote = () => {
            document.getElementById('medalGrid').classList.add('hidden');
            document.getElementById('standardView').classList.remove('hidden');
            document.getElementById('mTitle').innerText = "DOKTRƒ∞N";
            document.getElementById('mDesc').innerText = DOKTRINLER[Math.floor(Math.random()*DOKTRINLER.length)];
            document.getElementById('nexusModal').classList.replace('hidden', 'flex');
        };

        window.openMedals = () => {
            const grid = document.getElementById('medalGrid'); grid.innerHTML = "";
            grid.classList.remove('hidden'); document.getElementById('standardView').classList.add('hidden');
            MEDALS.forEach(m => {
                const box = document.createElement('div'); box.className = "medal-box"; box.innerText = m.i;
                box.onclick = () => {
                    document.getElementById('standardView').classList.remove('hidden');
                    document.getElementById('mIcon').innerText = m.i;
                    document.getElementById('mTitle').innerText = m.t; document.getElementById('mDesc').innerText = m.d;
                };
                grid.appendChild(box);
            });
            document.getElementById('nexusModal').classList.replace('hidden', 'flex');
        };

        window.closeModal = () => document.getElementById('nexusModal').classList.replace('flex', 'hidden');

        window.focusPanel = (id) => {
            document.getElementById('uiOverlay').style.display = 'block';
            document.getElementById(id).classList.add('focus-mode');
            if(myChart) myChart.resize();
        };

        window.closeFocus = () => {
            document.getElementById('uiOverlay').style.display = 'none';
            document.querySelectorAll('.focus-mode').forEach(e => e.classList.remove('focus-mode'));
            if(myChart) myChart.resize();
        };

        function drawChart(history) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const data = ['Pzt','Sal','√áar','Per','Cum','Cmt','Paz'].map(d => Math.floor((history[d]||0)/60000));
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: ['PT','SA','√áA','PE','CU','CT','PZ'], datasets: [{ data, backgroundColor: '#3b82f6', borderRadius: 10 }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function updateDisplay(ms) {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0');
            const m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }
    </script>
</body>
</html>
