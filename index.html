        window.closeModal = () => { document.getElementById('nexusModal').style.display = 'none'; document.getElementById('profileContent').classList.add('hidden'); document.getElementById('standardContent').classList.remove('hidden'); document.getElementById('medalGridPopup').classList.add('hidden'); };
        window.openAgentProfile = (id, name, avatar) => { get(ref(db, `users/${id}`)).then(s => { const u = s.val() || {}; document.getElementById('profileContent').classList.remove('hidden'); document.getElementById('standardContent').classList.add('hidden'); document.getElementById('nexusModal').style.display = 'flex'; drawChart(u.history || {}, 'profileChart'); document.getElementById('pAvatar').src = avatar; document.getElementById('pName').innerText = name; }); };
        window.openMedals = () => { const g = document.getElementById('medalGridPopup'); g.innerHTML = ""; g.classList.remove('hidden'); document.getElementById('standardContent').classList.remove('hidden'); document.getElementById('mTitle').innerText = "KOLEKSƒ∞YON"; MEDALS.forEach(m => { const d = document.createElement('div'); d.className = "medal-box"; d.innerText = m.i; d.onclick = () => { document.getElementById('mIcon').innerText = m.i; document.getElementById('mTitle').innerText = m.t; document.getElementById('mDesc').innerText = m.d; }; g.appendChild(d); }); document.getElementById('nexusModal').style.display = 'flex'; };
        window.showQuote = () => { document.getElementById('mIcon').innerText = "üìú"; document.getElementById('mTitle').innerText = "DOKTRƒ∞N"; document.getElementById('mDesc').innerText = DOKTRINLER[Math.floor(Math.random()*DOKTRINLER.length)]; document.getElementById('nexusModal').style.display = 'flex'; };
        window.tokatAt = () => showQuote();
        window.openFocus = (id) => { document.getElementById('uiOverlay').style.display='block'; document.getElementById(id).classList.add('focus-mode'); if(myChart) myChart.resize(); };
        window.closeFocus = () => { document.getElementById('uiOverlay').style.display='none'; document.querySelectorAll('.focus-mode').forEach(e => e.classList.remove('focus-mode')); if(myChart) myChart.resize(); };
        
        function drawChart(history, canvasId) { 
            const ctx = document.getElementById(canvasId).getContext('2d'); 
            const data = ['Pzt','Sal','√áar','Per','Cum','Cmt','Paz'].map(d => Math.floor((history[d] || 0) / 60000)); 
            if(canvasId === 'mainChart' && myChart) myChart.destroy(); 
            if(canvasId === 'profileChart' && pChart) pChart.destroy(); 
            const chart = new Chart(ctx, { type: 'bar', data: { labels: ['PT','SA','√áA','PE','CU','CT','PZ'], datasets: [{ label: 'Dakika', data, backgroundColor: '#3b82f6', borderRadius: 12 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } } } } }); 
            if(canvasId === 'mainChart') myChart = chart; else pChart = chart; 
        }
        
        function updateDisplay(ms) { const h = Math.floor(ms/3600000).toString().padStart(2,'0'), m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((ms%60000)/1000).toString().padStart(2,'0'); document.getElementById('display').innerText = `${h}:${m}:${s}`; }
        document.getElementById('startBtn').onclick = () => update(ref(db, `users/${MY_ID}`), { timerActive: true, startTime: Date.now() });
        document.getElementById('stopBtn').onclick = () => get(ref(db, `users/${MY_ID}`)).then(s => { const v = s.val(); update(ref(db, `users/${MY_ID}`), { timerActive: false, pendingTime: (v.pendingTime||0)+(Date.now()-v.startTime) }); });
        window.resetDay = () => { get(ref(db, `users/${MY_ID}`)).then(s => { const v = s.val(), day = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'][new Date().getDay()]; const newH = v.history || {}; newH[day] = (newH[day] || 0) + (v.pendingTime || 0); update(ref(db, `users/${MY_ID}`), { pendingTime: 0, timerActive: false, history: newH }); }); };
    </script>
