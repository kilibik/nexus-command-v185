            {i:'ğŸ›¡ï¸', t:'MUHAFIZ', d:'Gece 04:00\'e kadar.'}, {i:'ğŸ”¥', t:'ALEV ALAN', d:'7 gÃ¼n istikrar.'}, {i:'ğŸŒªï¸', t:'FIRTINA', d:'GÃ¼nde 12 saat.'},
            {i:'ğŸŒ‘', t:'GECE AVCISI', d:'Gece mesaisi.'}, {i:'ğŸ¦¾', t:'CYBORG', d:'Robotik odak.'}, {i:'ğŸ¦…', t:'KARTAL GÃ–ZÃœ', d:'SÄ±fÄ±r hata.'},

            {i:'âš¡', t:'YILDIRIM', d:'IÅŸÄ±k hÄ±zÄ±.'}, {i:'ğŸŒŒ', t:'KOZMOS', d:'Evrensel vizyon.'}, {i:'ğŸ§¨', t:'BARUT', d:'Ani gÃ¼Ã§.'},

        document.getElementById('entryBtn').onclick = async () => {

            await update(ref(db, `users/${name}/status`), { name, lastSession: MY_SESSION, avatar: `https://api.dicebear.com/7.x/bottts/svg?seed=${name}` });
            localStorage.setItem('nexus_user', name); MY_NAME = name;
            document.getElementById('loginModal').style.display = 'none'; initNexus();
        };

        if(MY_NAME) { document.getElementById('loginModal').style.display = 'none'; initNexus(); }

        function initNexus() {
            onValue(ref(db, `users/${MY_NAME}`), (snap) => {
                MY_DATA = snap.val() || {};
                document.getElementById('userName').innerText = MY_NAME;
                document.getElementById('pAvatar').innerHTML = `<img src="${MY_DATA.status?.avatar}" class="w-full h-full">`;
                if(timerInterval) clearInterval(timerInterval);
                if(MY_DATA.timerActive) {
                    document.getElementById('startBtn').classList.add('hidden'); document.getElementById('stopBtn').classList.remove('hidden');
                    timerInterval = setInterval(() => updateDisplay((MY_DATA.pendingTime||0) + (Date.now() - MY_DATA.startTime)), 1000);
                } else {
                    document.getElementById('startBtn').classList.remove('hidden'); document.getElementById('stopBtn').classList.add('hidden');
                    updateDisplay(MY_DATA.pendingTime || 0);
                }
                drawChart(MY_DATA.history || {});
            });

            onValue(ref(db, 'users'), (snap) => {
                const r = document.getElementById('radar'); r.innerHTML = "";
                Object.entries(snap.val() || {}).forEach(([name, u]) => {
                    const div = document.createElement('div');
                    div.className = `p-3 glass flex justify-between items-center cursor-pointer hover:bg-slate-800/50 transition-colors ${u.timerActive?'border-l-4 border-green-500':''}`;
                    div.innerHTML = `<div class="flex items-center gap-2 text-[11px] font-black uppercase"><img src="${u.status?.avatar}" class="w-6 h-6 rounded-full"> ${name}</div><span class="text-[10px] text-blue-400 font-mono">${Math.floor((u.pendingTime||0)/60000)} DK</span>`;
                    div.onclick = () => showUserProfile(name, u); r.appendChild(div);
                });
            });
        }

        window.showUserProfile = (name, data) => {

            document.getElementById('nexusModal').classList.replace('hidden', 'flex');

        window.openMedals = () => {
            const grid = document.getElementById('medalGrid'); grid.innerHTML = "";
            grid.classList.remove('hidden'); document.getElementById('standardView').classList.add('hidden');
            MEDALS.forEach(m => {

                };
                grid.appendChild(box);
            });
            document.getElementById('nexusModal').classList.replace('hidden', 'flex');
        };

        window.closeModal = () => {
            document.getElementById('nexusModal').classList.replace('flex', 'hidden');
            drawChart(MY_DATA.history || {}); // Modal kapanÄ±nca kendi grafiÄŸine dÃ¶n
        };
        
        window.focusPanel = (id) => { 
            document.getElementById('uiOverlay').style.display = 'block'; 
            document.getElementById(id).classList.add('focus-mode'); 
            if(myChart) setTimeout(() => myChart.resize(), 300);
        };
        
        window.closeFocus = () => { 
            document.getElementById('uiOverlay').style.display = 'none'; 
            document.querySelectorAll('.focus-mode').forEach(e => e.classList.remove('focus-mode')); 
            if(myChart) setTimeout(() => myChart.resize(), 300);
        };

        function drawChart(history) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const data = ['Pzt','Sal','Ã‡ar','Per','Cum','Cmt','Paz'].map(d => Math.floor((history[d]||0)/60000));
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: ['PT','SA','Ã‡A','PE','CU','CT','PZ'], datasets: [{ data, backgroundColor: '#3b82f6', borderRadius: 6 }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#475569', font: { size: 9 } } } } }
            });
        }

        function updateDisplay(ms) {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0');
            const m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }

        document.getElementById('startBtn').onclick = () => update(ref(db, `users/${MY_NAME}`), { timerActive: true, startTime: Date.now() });
        document.getElementById('stopBtn').onclick = () => {
            get(ref(db, `users/${MY_NAME}`)).then(s => {
