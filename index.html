    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, update, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCLTb6KDcNyufde_pxeCY1Q1oWoDotdXxU", 
            authDomain: "yks-odak.firebaseapp.com", 
            projectId: "yks-odak", 
            databaseURL: "https://yks-odak-default-rtdb.europe-west1.firebasedatabase.app" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const MY_ID = "vS5tG7R6u6NnE9X5";

        let timerInt, myChart;

        window.toggleZoom = (el) => el.classList.toggle('zoom-active');
        window.tokatAt = () => alert("MOLA BÄ°TTÄ°! DERHAL MASAYA DÃ–N VE Ã‡ALIÅMAYA BAÅLA!");

        // ANA VERÄ° AKIÅI
        onValue(ref(db, `users/${MY_ID}`), s => {
            const d = s.val() || {};
            const nameEl = document.getElementById('userName');
            nameEl.innerText = d.status?.name || "BÄ°LÄ°NMEYEN";
            if(d.status?.name === "FERHAT Ã‡AVUÅOÄLU") nameEl.className = "special-name text-lg";

            if(timerInt) clearInterval(timerInt);
            if(d.timerActive) {
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('stopBtn').classList.remove('hidden');
                timerInt = setInterval(() => {
                    const elapsed = (d.pendingTime || 0) + (Date.now() - d.startTime);
                    updateDisplay(elapsed);
                }, 1000);
            } else {
                document.getElementById('startBtn').classList.remove('hidden');
                document.getElementById('stopBtn').classList.add('hidden');
                updateDisplay(d.pendingTime || 0);
            }
            drawChart(d.history || {});
        });

        // RADAR AKIÅI
        onValue(ref(db, 'users'), s => {
            const r = document.getElementById('radar'); r.innerHTML = "";
            Object.values(s.val() || {}).forEach(u => {
                if(!u.status) return;
                r.innerHTML += `
                    <div class="p-3 glass bg-white/5 border-l-2 ${u.timerActive?'border-emerald-500':'border-transparent'} flex justify-between items-center">
                        <span class="text-[10px] font-black uppercase">${u.status.name}</span>
                        <span class="text-[10px] font-black text-blue-400">${Math.floor((u.pendingTime||0)/60000)} dk</span>
                    </div>`;
            });
        });

        function updateDisplay(ms) {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0');
            const m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }

        function drawChart(history) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const days = ['Pt', 'Sa', 'Ã‡a', 'Pe', 'Cu', 'Ct', 'Pz'];
            const chartData = days.map((_, i) => {
                const d = new Date(); d.setDate(d.getDate() - (6-i));
                return Math.floor((history[d.toISOString().split('T')[0]] || 0) / 60000);
            });
            if(myChart) {
                myChart.data.datasets[0].data = chartData;
                myChart.update();
            } else {
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: { labels: days, datasets: [{ data: chartData, borderColor: '#3b82f6', tension: 0.4, fill: true, backgroundColor: 'rgba(59,130,246,0.1)' }] },
                    options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#475569', font: { size: 9, weight: 'bold' } } } } }
                });
            }
        }

        document.getElementById('startBtn').onclick = (e) => { e.stopPropagation(); update(ref(db, `users/${MY_ID}`), { timerActive: true, startTime: Date.now() }); };
        document.getElementById('stopBtn').onclick = (e) => {
            e.stopPropagation();
            get(ref(db, `users/${MY_ID}`)).then(s => {
                const v = s.val(); const session = Date.now() - v.startTime;
                const today = new Date().toISOString().split('T')[0];
                const newHistory = v.history || {}; newHistory[today] = (newHistory[today] || 0) + session;
                update(ref(db, `users/${MY_ID}`), { timerActive: false, pendingTime: (v.pendingTime || 0) + session, history: newHistory });
            });
        };
    </script>
