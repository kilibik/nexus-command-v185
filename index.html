        .medal-box:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.2); transform: translateY(-5px) scale(1.05); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
        
        /* Liderlik Efektleri */

        .rank-1 { background: linear-gradient(45deg, rgba(255, 215, 0, 0.15), rgba(255, 215, 0, 0.35)); border: 1px solid #ffd700; color: #ffd700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); animation: pulse-gold 2s infinite; }
        .rank-2 { background: linear-gradient(45deg, rgba(192, 192, 192, 0.1), rgba(192, 192, 192, 0.3)); border: 1px solid #c0c0c0; color: #fff; }
        .rank-3 { background: linear-gradient(45deg, rgba(205, 127, 50, 0.1), rgba(205, 127, 50, 0.3)); border: 1px solid #cd7f32; color: #ffa07a; }
        @keyframes pulse-gold { 0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.4); } 50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8); } }
    </style>
</head>

    <script type="module">

        const DOKTRINLER = [
            "Zafer; terini kandan ayƒ±ramayanlarƒ±n tek dostudur.", "Acƒ± seni terk edene kadar o masadan kalkmayacaksƒ±n.", "Masa senin sava≈ü alanƒ±ndƒ±r. Kazanamadan o mevziden ayrƒ±lma.",
            "Zayƒ±flƒ±k, disiplinsizliƒüin maskelenmi≈ü halidir.", "Bug√ºn ka√ßarsan, yarƒ±n diz √ß√∂kersin.", "Limitlerin, senin koyduƒüun korku √ßizgileridir.",
            "Sessizce √ßalƒ±≈ü, g√ºr√ºlt√ºy√º ba≈üarƒ±larƒ±n √ßƒ±karsƒ±n.", "Yorgunluk ge√ßicidir, ama pi≈ümanlƒ±k sonsuz.", "En b√ºy√ºk rakibin, d√ºn aynada g√∂rd√ºƒü√ºn ki≈üidir.",
            "Disiplin, isteklerinle hedeflerin arasƒ±ndaki k√∂pr√ºd√ºr.", "D√ºnya sen durduƒüunda d√∂nmeye devam eder.", "Zirve, uyuyanlar i√ßin deƒüil, uykuyu terk edenler i√ßindir.",
            "Odaklandƒ±ƒüƒ±n her saniye, geleceƒüinden bir bor√ß siliyorsun.", "Mazeretlerin, seni hapsettiƒüin duvarlardƒ±r.", "Ter d√∂kmezsen, g√∂zya≈üƒ± d√∂kersin.",
            "Bug√ºn√ºn √ßilesi, yarƒ±nƒ±n g√∂rkemidir.", "Zihin her zaman bedenden √∂nce pes eder; zihnini eƒüit.", "≈ûampiyonlar, kimse izlemiyorken ter d√∂kenlerdir.",
            "Zaman, en pahalƒ± mermindir; bo≈üa sƒ±kma.", "Rakiplerin ≈üu an √ßalƒ±≈üƒ±yor.", "Konfor alanƒ±n, hayallerinin mezarƒ±dƒ±r.",
            "Ba≈üarƒ±, her g√ºn yapƒ±lan k√º√ß√ºk tekrarlarƒ±n toplamƒ±dƒ±r.", "Zorluklar seni yƒ±ldƒ±rmak i√ßin deƒüil, ≈üekillendirmek i√ßindir.", "Bir aslan gibi ya≈üamak istiyorsan, aslan gibi √ßalƒ±≈ümalƒ±sƒ±n.",
            "Vazge√ßmek, sadece kaybedenlerin se√ßeneƒüidir.", "Acƒ± seni √∂ld√ºrmez, sadece iradeni √ßelikle≈ütirir.", "Oturduƒüun masa senin tahtƒ±n, kalemin kƒ±lƒ±cƒ±ndƒ±r.",
            "Her g√ºn bir adƒ±m, bir mil eder.", "Kendi kaderini kendi alƒ±n terinle yaz.", "D√º≈ümek sorun deƒüil, kalkmamak ihanettir.",
            "Bahaneler seni asla hedefine ula≈ütƒ±rmaz.", "Ba≈üarƒ±sƒ±zlƒ±k bir durak olabilir ama asla son durak deƒüildir.", "Irade, her 'hayƒ±r' dediƒüinde daha da g√º√ßlenir.",
            "Zor olanƒ± se√ß, kolay olan seni geli≈ütirmez.", "G√ºne≈üi √ºzerine doƒüurma, sen g√ºne≈üi selamla.", "Sabƒ±r, √ßalƒ±≈üƒ±rken g√∂sterilen sessiz g√º√ßt√ºr.",
            "Hayallerin i√ßin bedel √∂demezsen, hayallerin bedelin olur.", "Durma, devam et; yolun sonu aydƒ±nlƒ±k.", "Kendine inanmazsan, kimse sana inanmaz.", "Bug√ºn ektiklerini, yarƒ±n bi√ßeceksin."
        ];

        const MEDALS = [
            {i:'ü•á', t:'ALTIN OPERAT√ñR', d:'1. Sƒ±ra Lideri'}, {i:'ü•à', t:'G√úM√ú≈û MUHAFIZ', d:'2. Sƒ±ra'}, {i:'ü•â', t:'BRONZ SAVA≈û√áI', d:'3. Sƒ±ra'},
            {i:'üëë', t:'NEXUS KRALI', d:'500+ Saat Odak'}, {i:'‚öîÔ∏è', t:'GLADYAT√ñR', d:'10+ Saat/G√ºn'}, {i:'üíé', t:'ELMAS ƒ∞RADE', d:'3 Saat Kesintisiz'},
            {i:'üî•', t:'ALEV ALANLAR', d:'7 G√ºn Seri'}, {i:'üõ°Ô∏è', t:'Sƒ∞PER USTASI', d:'5 Saat Kalkmadan'}, {i:'‚ö°', t:'YILDIRIM', d:'En Erken Ba≈ülayan'},
            {i:'üìú', t:'DOKTRƒ∞N √úSTADI', d:'T√ºm Kurallar'}, {i:'üåå', t:'GECE AVCISI', d:'4+ Saat Gece'}, {i:'ü©∏', t:'ALIN TERƒ∞', d:'100 Saat Toplam'},
            {i:'üå™Ô∏è', t:'FIRTINA', d:'50+ Saat/Hafta'}, {i:'ü¶æ', t:'CYBORG', d:'Sƒ±fƒ±r Hata'}, {i:'üèπ', t:'KESKƒ∞N Nƒ∞≈ûANCI', d:'Tam Hedef'},
            {i:'üåã', t:'MAGMA', d:'Rekor S√ºre'}, {i:'ü¶Å', t:'PEN√áE', d:'3 G√ºn Lider'}, {i:'üèîÔ∏è', t:'Zƒ∞RVE', d:'T√ºm G√∂revler'},
            {i:'üåü', t:'YILDIZ', d:'Y√ºksek Skor'}, {i:'üóùÔ∏è', t:'ANAHTAR', d:'Gizem √á√∂z√ºc√º'}
        ];

        document.getElementById('entryBtn').onclick = async () => {
            const name = document.getElementById('opInput').value.trim().toUpperCase(); if(name.length < 2) return;
            await update(ref(db, `users/${name}/status`), { name, avatar: `https://api.dicebear.com/7.x/bottts/svg?seed=${name}` });
            localStorage.setItem('nexus_user', name); MY_NAME = name; document.getElementById('loginModal').style.display = 'none'; initNexus();
        };

        if(MY_NAME) { document.getElementById('loginModal').style.display = 'none'; initNexus(); }

        function initNexus() {
            onValue(ref(db, `users/${MY_NAME}`), (snap) => {
                MY_DATA = snap.val() || {}; if(!MY_DATA.status) return;
                document.getElementById('userName').innerText = MY_NAME;
                document.getElementById('pAvatar').innerHTML = `<img src="${MY_DATA.status?.avatar}">`;
                if(timerInterval) clearInterval(timerInterval);
                if(MY_DATA.timerActive) {
                    document.getElementById('startBtn').classList.add('hidden'); document.getElementById('stopBtn').classList.remove('hidden');
                    timerInterval = setInterval(() => updateDisplay((MY_DATA.pendingTime||0) + (Date.now() - MY_DATA.startTime)), 1000);
                } else { document.getElementById('startBtn').classList.remove('hidden'); document.getElementById('stopBtn').classList.add('hidden'); updateDisplay(MY_DATA.pendingTime || 0); }
                drawChart('mainChart', MY_DATA.history || {}, true);
            });

            onValue(ref(db, 'users'), (snap) => {
                const users = snap.val() || {}, d = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'], today = d[new Date().getDay()];
                const radar = document.getElementById('radar'), lead = document.getElementById('leaderboard');
                radar.innerHTML = ""; lead.innerHTML = "";
                const list = Object.entries(users).map(([name, u]) => {
                    const totalToday = (u.history?.[today] || 0) + (u.pendingTime || 0) + (u.timerActive ? (Date.now() - u.startTime) : 0);
                    return { name, totalToday, avatar: u.status?.avatar, active: u.timerActive, raw: u };
                }).sort((a, b) => b.totalToday - a.totalToday);

                list.forEach((u, i) => {
                    const rDiv = document.createElement('div');
                    rDiv.className = `p-3 glass flex justify-between items-center mb-1 cursor-pointer hover:bg-slate-900 ${u.active?'border-l-4 border-green-500':''}`;
                    rDiv.innerHTML = `<div class="flex items-center gap-2 text-[11px] font-black"><img src="${u.avatar}" class="w-6 rounded-full"> ${u.name}</div><span class="text-[10px] text-blue-400">${Math.floor(u.totalToday/60000)} DK</span>`;
                    rDiv.onclick = () => showUserProfile(u.name, u.raw);
                    radar.appendChild(rDiv);
                    
                    const lRow = document.createElement('div');
                    lRow.className = `leader-row ${i===0?'rank-1':i===1?'rank-2':i===2?'rank-3':''}`;
                    lRow.innerHTML = `<span>${i+1}. ${u.name}</span><span>${Math.floor(u.totalToday/60000)}dk</span>`;
                    lead.appendChild(lRow);
                });
            });
        }

        window.showUserProfile = (name, data) => {
            document.getElementById('mIcon').innerHTML = `<img src="${data.status?.avatar}" class="w-16 h-16 mx-auto rounded-full border-2 border-blue-600">`;
            document.getElementById('mTitle').innerText = name; 
            document.getElementById('mDesc').innerText = `TOPLAM: ${Math.floor((Object.values(data.history||{}).reduce((a,b)=>a+b,0) + (data.pendingTime||0))/60000)} DK`;
            document.getElementById('profileIntel').classList.remove('hidden'); 
            document.getElementById('quoteText').classList.add('hidden'); 
            document.getElementById('medalGrid').classList.add('hidden');
            document.getElementById('nexusModal').classList.replace('hidden', 'flex');
            setTimeout(() => drawChart('profileChart', data.history || {}, false), 150);
        };

        window.switchAside = (t) => { document.getElementById('radar').classList.toggle('hidden', t!=='radar'); document.getElementById('leaderboard').classList.toggle('hidden', t!=='leader'); };
        
        window.openQuote = () => {
            document.getElementById('profileIntel').classList.add('hidden'); document.getElementById('quoteText').classList.remove('hidden'); document.getElementById('medalGrid').classList.add('hidden');
            document.getElementById('mTitle').innerText = "DOKTRIN"; document.getElementById('quoteText').innerText = DOKTRINLER[Math.floor(Math.random()*DOKTRINLER.length)];
            document.getElementById('nexusModal').classList.replace('hidden', 'flex');
        };
        
        window.openMedals = () => {
            const grid = document.getElementById('medalGrid'); grid.innerHTML = ""; grid.classList.remove('hidden');
            document.getElementById('profileIntel').classList.add('hidden'); document.getElementById('quoteText').classList.add('hidden');
            document.getElementById('mTitle').innerText = "MADALYALAR";
            MEDALS.forEach(m => {
                const box = document.createElement('div'); box.className = "medal-box"; box.innerText = m.i;
                box.onclick = () => alert(m.t + ": " + m.d); grid.appendChild(box);
            });
            document.getElementById('nexusModal').classList.replace('hidden', 'flex');
        };

        window.closeModal = () => document.getElementById('nexusModal').classList.replace('flex', 'hidden');
        
        window.updateDisplay = (ms) => {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0'), m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        };

        document.getElementById('startBtn').onclick = () => update(ref(db, `users/${MY_NAME}`), { timerActive: true, startTime: Date.now() });
        document.getElementById('stopBtn').onclick = () => {
            get(ref(db, `users/${MY_NAME}`)).then(s => {
                const v = s.val(); update(ref(db, `users/${MY_NAME}`), { timerActive: false, pendingTime: (v.pendingTime||0)+(Date.now()-v.startTime) });
            });
        };

        window.saveDay = () => {
            const d = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'], n = new Date().getDay();
            document.getElementById('lDayBtn').innerText = `DUN (${d[(n+6)%7]})`; document.getElementById('tDayBtn').innerText = `BUGUN (${d[n]})`;
            document.getElementById('saveBox').style.display = 'flex';
        };

        window.pSave = (isYesterday) => {
            const d = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'], n = new Date().getDay();
            const target = d[isYesterday ? (n+6)%7 : n];
            get(ref(db, `users/${MY_NAME}`)).then(s => {
                const v = s.val() || {}, h = v.history || {}; h[target] = (h[target] || 0) + (v.pendingTime || 0);
                update(ref(db, `users/${MY_NAME}`), { pendingTime: 0, timerActive: false, history: h }); document.getElementById('saveBox').style.display = 'none';
            });
        };

        function drawChart(id, history, main) {
            const canvas = document.getElementById(id); if(!canvas) return;
            const ctx = canvas.getContext('2d'); const data = ['Pzt','Sal','√áar','Per','Cum','Cmt','Paz'].map(d => Math.floor((history[d]||0)/60000));
            if(main && myChart) myChart.destroy(); if(!main && profChart) profChart.destroy();
            const c = new Chart(ctx, { 
                type: 'bar', 
                data: { labels: ['PT','SA','√áA','PE','CU','CT','PZ'], datasets: [{ label: 'Dakika', data, backgroundColor: '#3b82f6', borderRadius: 5 }] }, 
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } } } } 
            });
            if(main) myChart = c; else profChart = c;
        }
    </script>
