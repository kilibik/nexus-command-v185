<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS ULTIMATE | SUPREME COMMANDER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@800&display=swap');
        body { background: #010409; color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        .glass { background: rgba(13, 17, 23, 0.96); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 24px; backdrop-filter: blur(25px); transition: 0.4s; }
        
        /* Zƒ∞RVE I≈ûIƒûI */
        .peak-glow { border: 2px solid #fbbf24 !important; box-shadow: 0 0 15px rgba(251, 191, 36, 0.4) !important; animation: leaderPulse 2s infinite; }
        @keyframes leaderPulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

        /* ODAK MODU */
        .focus-mode { position: fixed !important; top: 50% !important; left: 50% !important; transform: translate(-50%, -50%) !important; width: 95% !important; height: 85% !important; z-index: 9999 !important; padding: 40px !important; box-shadow: 0 0 100px #000; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9998; display: none; backdrop-filter: blur(10px); }

        .vip-name { background: linear-gradient(90deg, #fff, #3b82f6, #00ffd5, #3b82f6, #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 2s linear infinite; font-weight: 900; }
        @keyframes shine { to { background-position: 200% center; } }
        #display { font-family: 'JetBrains Mono'; font-size: clamp(2.5rem, 12vw, 5.5rem); color: #3b82f6; text-shadow: 0 0 40px rgba(59,130,246,0.3); font-weight: 900; }
        .modal-zoom { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; display:none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="uiOverlay" class="overlay" onclick="closeFocus()"></div>

    <div id="loginModal" class="fixed inset-0 bg-black z-[11000] flex items-center justify-center p-6">
        <div class="glass p-8 max-w-md w-full text-center border-blue-500/50 border-2">
            <h2 class="text-blue-500 font-black text-2xl mb-6 uppercase italic">NEXUS OPERASYON MERKEZƒ∞</h2>
            <input id="loginInput" type="text" placeholder="KOD ADINIZI Gƒ∞Rƒ∞N" class="w-full bg-transparent border-2 border-blue-500/30 p-4 rounded-2xl mb-4 text-center font-bold outline-none focus:border-blue-500 uppercase">
            <button onclick="systemLogin()" class="w-full py-4 bg-blue-600 rounded-2xl font-black tracking-widest">Sƒ∞STEMƒ∞ BA≈ûLAT</button>
        </div>
    </div>

    <div id="nexusModal" class="modal-zoom" onclick="this.style.display='none'">
        <div class="bg-[#0d1117] border-2 border-blue-600 p-8 rounded-[40px] max-w-2xl w-[90%] text-center" onclick="event.stopPropagation()">
            <div id="profileHeader" class="hidden flex flex-col items-center">
                <img id="pAvatar" src="" class="w-20 h-20 rounded-full border-4 border-blue-500 mb-2">
                <h2 id="pName" class="text-white font-black text-xl uppercase mb-4">...</h2>
            </div>
            <div id="mIcon" class="text-7xl mb-4">üéñÔ∏è</div>
            <h2 id="mTitle" class="text-blue-400 font-black text-xl mb-1 uppercase">DOKTRƒ∞N</h2>
            <p id="mDesc" class="text-slate-300 text-sm italic mb-6">...</p>
            <div id="profileChartContainer" class="h-48 w-full hidden mb-4"><canvas id="profileChart"></canvas></div>
            <div id="medalGridPopup" class="grid grid-cols-5 gap-2 hidden"></div>
            <button class="mt-4 px-10 py-3 bg-blue-600 rounded-full font-black text-[9px] uppercase">Kapat</button>
        </div>
    </div>

    <header class="glass p-5 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-4">
            <img id="myAvatar" onclick="openAvatarSelector()" src="" class="w-14 h-14 rounded-full border-2 border-blue-500 cursor-pointer">
            <div>
                <h1 id="userName" class="vip-name text-sm uppercase tracking-widest">...</h1>
                <div class="flex gap-3 mt-1">
                    <span onclick="showQuote()" class="text-[9px] text-blue-400 font-black cursor-pointer uppercase">üìú S√∂zler</span>
                    <span onclick="openMedals()" class="text-[9px] text-amber-500 font-black cursor-pointer uppercase">üéñÔ∏è Rozetler</span>
                </div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="resetDay()" class="bg-amber-600/10 border border-amber-500/30 px-3 py-2 rounded-xl text-[9px] font-black text-amber-500">G√úN√ú Bƒ∞Tƒ∞R</button>
            <button onclick="tokatAt()" class="bg-red-600 px-3 py-2 rounded-xl text-[9px] font-black">TOKAT AT</button>
        </div>
    </header>

    <div class="flex flex-col md:flex-row gap-3 flex-1 min-h-0">
        <aside id="radarPanel" onclick="openFocus('radarPanel')" class="glass w-full md:w-80 p-5 flex flex-col gap-4 overflow-hidden cursor-pointer">
            <h2 class="text-[10px] font-black text-blue-400 tracking-widest uppercase italic">OPERASYON RADARI</h2>
            <div id="radar" class="flex flex-col gap-2 overflow-y-auto no-scrollbar flex-1"></div>
        </aside>

        <section class="glass flex-1 flex flex-col items-center justify-center p-8">
            <div id="display">00:00:00</div>
            <div class="flex gap-4 w-full max-w-sm mt-8">
                <button id="startBtn" class="flex-1 py-5 bg-blue-600 rounded-2xl font-black text-xl">BA≈ûLAT</button>
                <button id="stopBtn" class="hidden flex-1 py-5 bg-red-600 rounded-2xl font-black text-xl">DURDUR</button>
            </div>
        </section>
    </div>

    <footer id="chartPanel" onclick="openFocus('chartPanel')" class="glass h-44 p-5 shrink-0 cursor-pointer">
        <canvas id="mainChart"></canvas>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, update, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyCLTb6KDcNyufde_pxeCY1Q1oWoDotdXxU", authDomain: "yks-odak.firebaseapp.com", projectId: "yks-odak", databaseURL: "https://yks-odak-default-rtdb.europe-west1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let MY_ID = localStorage.getItem('nexus_id') || "USER_" + Math.random().toString(36).substr(2, 9);
        let timerInt, myChart, pChart;

        // SESLƒ∞ DOKTRƒ∞N FONKSƒ∞YONU
        const playSound = (type) => {
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.type = 'square';
            osc.frequency.setValueAtTime(type === 'start' ? 880 : 440, ctx.currentTime);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            osc.start(); osc.stop(ctx.currentTime + 0.1);
        };

        window.systemLogin = () => {
            const name = document.getElementById('loginInput').value;
            if(!name) return alert("ƒ∞Sƒ∞M GEREKLƒ∞!");
            localStorage.setItem('nexus_id', MY_ID);
            update(ref(db, `users/${MY_ID}/status`), { name: name.toUpperCase(), avatar: `https://api.dicebear.com/7.x/bottts/svg?seed=BOT1` });
            document.getElementById('loginModal').style.display = 'none';
        };
        if(localStorage.getItem('nexus_id')) document.getElementById('loginModal').style.display = 'none';

        // AJAN MODU: PROFƒ∞L G√ñR√úNT√úLEME
        window.openAgentProfile = (id, name, avatar) => {
            get(ref(db, `users/${id}`)).then(s => {
                const u = s.val() || {};
                document.getElementById('profileHeader').classList.remove('hidden');
                document.getElementById('profileChartContainer').classList.remove('hidden');
                document.getElementById('mIcon').classList.add('hidden');
                document.getElementById('medalGridPopup').classList.add('hidden');
                document.getElementById('pAvatar').src = avatar;
                document.getElementById('pName').innerText = name;
                document.getElementById('mTitle').innerText = "AJAN VERƒ∞Sƒ∞";
                document.getElementById('mDesc').innerText = "Haftalƒ±k operasyon grafiƒüi analiz ediliyor...";
                drawAgentChart(u.history || {});
                document.getElementById('nexusModal').style.display = 'flex';
            });
        };

        function drawAgentChart(history) {
            const ctx = document.getElementById('profileChart').getContext('2d');
            if(pChart) pChart.destroy();
            pChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: ['Pzt','Sal','√áar','Per','Cum','Cmt','Paz'], datasets: [{ data: [10,20,30,40,50,60,70], backgroundColor: '#3b82f6' }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        // Zƒ∞RVE I≈ûIƒûI & RADAR Sƒ∞STEMƒ∞
        onValue(ref(db, 'users'), s => {
            const r = document.getElementById('radar'); r.innerHTML = "";
            const users = Object.entries(s.val() || {});
            const leader = users.reduce((prev, current) => (prev[1].pendingTime > current[1].pendingTime) ? prev : current)[0];

            users.forEach(([id, u]) => {
                if(!u.status?.name) return;
                const isLeader = id === leader && u.pendingTime > 0;
                r.innerHTML += `<div onclick="event.stopPropagation(); openAgentProfile('${id}', '${u.status.name}', '${u.status.avatar}')" 
                    class="p-3 glass mb-1 flex justify-between items-center ${isLeader?'peak-glow':''} ${u.timerActive?'border-l-4 border-green-500':''}">
                    <img src="${u.status.avatar}" class="w-6 h-6 rounded-full">
                    <span class="text-[9px] font-black uppercase flex-1 ml-2 ${id===MY_ID?'vip-name':''}">${u.status.name}</span>
                    <span class="text-[9px] font-mono text-blue-400 font-bold">${Math.floor((u.pendingTime||0)/60000)}dk</span>
                </div>`;
            });
        });

        // GECE N√ñBETƒ∞ GRAFƒ∞K RENKLERƒ∞
        function drawChart(history) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const isNight = new Date().getHours() >= 0 && new Date().getHours() < 6;
            const barColor = isNight ? '#a855f7' : '#3b82f6'; // Gece mor, g√ºnd√ºz mavi
            
            const labels = ['Pzt','Sal','√áar','Per','Cum','Cmt','Paz'];
            const data = labels.map(day => Math.floor((history[day] || 0) / 60000));
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: { labels, datasets: [{ data, backgroundColor: barColor, borderRadius: 5 }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: barColor } } } }
            });
        }

        // Dƒ∞ƒûER STANDART FONKSƒ∞YONLAR (Reset, Start, Stop, Display vb. korundu)
        onValue(ref(db, `users/${MY_ID}`), s => {
            const d = s.val() || {};
            document.getElementById('userName').innerText = d.status?.name || "...";
            document.getElementById('myAvatar').src = d.status?.avatar || "";
            if(timerInt) clearInterval(timerInt);
            if(d.timerActive) {
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('stopBtn').classList.remove('hidden');
                timerInt = setInterval(() => updateDisplay((d.pendingTime||0)+(Date.now()-d.startTime)), 1000);
            } else {
                document.getElementById('startBtn').classList.remove('hidden');
                document.getElementById('stopBtn').classList.add('hidden');
                updateDisplay(d.pendingTime || 0);
            }
            drawChart(d.history || {});
        });

        window.openFocus = (id) => {
            const el = document.getElementById(id);
            if(el.classList.contains('focus-mode')) { closeFocus(); return; }
            document.getElementById('uiOverlay').style.display = 'block';
            el.classList.add('focus-mode');
        };
        window.closeFocus = () => {
            document.getElementById('uiOverlay').style.display = 'none';
            document.querySelectorAll('.focus-mode').forEach(el => el.classList.remove('focus-mode'));
        };

        function updateDisplay(ms) {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0');
            const m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }

        document.getElementById('startBtn').onclick = () => { playSound('start'); update(ref(db, `users/${MY_ID}`), { timerActive: true, startTime: Date.now() }); };
        document.getElementById('stopBtn').onclick = () => { playSound('stop'); get(ref(db, `users/${MY_ID}`)).then(s => {
            const v = s.val(); update(ref(db, `users/${MY_ID}`), { timerActive: false, pendingTime: (v.pendingTime||0)+(Date.now()-v.startTime) });
        });};
        
        window.tokatAt = () => { playSound('stop'); document.getElementById('mDesc').innerText = "RAKƒ∞PLERƒ∞N √áALI≈ûIYOR, SEN NE YAPIYORSUN?"; document.getElementById('nexusModal').style.display = 'flex'; };
    </script>
</body>
</html>
