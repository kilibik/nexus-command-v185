<body>

    <script type="module">

        let MY_ID = localStorage.getItem('nexus_id') || "OP_" + Math.random().toString(36).substr(2, 9);

        const PROFESSIONAL_QUOTES = [

            "Einstein: Zeka, hayal g√ºc√ºyle birle≈ümi≈ü bir disiplindir. Disiplinsiz hayal, sadece bir r√ºyadƒ±r.",
            "Tesla: Yarattƒ±ƒüƒ±m makinelerin g√ºr√ºlt√ºs√º, zihnimdeki sessizlikten doƒüdu. Yalnƒ±zlƒ±ƒüƒ±n g√ºc√ºne g√ºven.",
            "Acƒ± seni terk edene kadar o masada kalacaksƒ±n. √á√ºnk√º acƒ± gittiƒüinde, yerine ba≈üarƒ± yerle≈üir.",
            "Rakiplerinin tek umudu senin pes etmen. Onlara bu zevki tattƒ±rma.",
            "Newton: Eƒüer ufkun √∂tesini g√∂rd√ºysem, benden √∂nceki devlerin omuzlarƒ±nda y√ºkseldiƒüim i√ßindir.",
            "Sƒ±radanlƒ±k bir se√ßimdir. Biz burada imkansƒ±zƒ± standart hale getiriyoruz.",
            "Zaman, sadece onu y√∂netenlerin k√∂lesidir. Sen efendi misin, yoksa k√∂le mi?",
            "Vazge√ßmeyi d√º≈ü√ºnd√ºƒü√ºnde, neden ba≈üladƒ±ƒüƒ±nƒ± hatƒ±rla. Ba≈üladƒ±ƒüƒ±n yer, ≈üu an olduƒüun yerden daha karanlƒ±ktƒ±.",
            "M√ºkemmellik bir eylem deƒüil, bir alƒ±≈ükanlƒ±ktƒ±r. Alƒ±≈ükanlƒ±klarƒ±nƒ± deƒüi≈ütir, d√ºnyan deƒüi≈üsin."
        ];

        const MEDALS = [
            {i:'üëë', t:'NEXUS KRALI', d:'Sistemin mutlak zirvesi. Toplam 500+ saatlik derin odaklanma.'},
            {i:'‚öîÔ∏è', t:'GLADYAT√ñR', d:'G√ºnde 8 saatten fazla √ßalƒ±≈üan yenilmez sava≈ü√ßƒ±.'},
            {i:'üíé', t:'ELMAS ƒ∞RADE', d:'Kesintisiz 120 dakika boyunca masadan kalkmayan odak ustasƒ±.'},
            {i:'‚ö°', t:'YILDIRIM', d:'En hƒ±zlƒ± y√ºkseli≈ü ve adaptasyon g√∂steren profil.'},
            {i:'üõ°Ô∏è', t:'MUHAFIZ', d:'Gece saat 03:00\'e kadar n√∂bet tutan (√ßalƒ±≈üan) irade.'},
            {i:'ü¶Ö', t:'KARTAL G√ñZ√ú', d:'Haftalƒ±k grafiƒüi kusursuz bir artƒ±≈ü sergileyen deha.'},
            {i:'ü¶æ', t:'DEMƒ∞R YUMRUK', d:'7 g√ºn boyunca zinciri asla kƒ±rmayan disiplin abidesi.'},
            {i:'üåå', t:'ASTRONOT', d:'Ger√ßeklikten kopup sadece hedefine kilitlenen derin akƒ±≈ü.'},
            {i:'üî•', t:'ALEV ALANLAR', d:'Son 24 saat i√ßinde 6 saatten fazla aktif olanlar.'},
            {i:'üî±', t:'POSEIDON', d:'Bilgi okyanusunda en derinlere dalan ara≈ütƒ±rmacƒ±.'},
            {i:'ü•á', t:'ALTIN S√úVARƒ∞', d:'Sƒ±ralamada 1. sƒ±raya 5 kez yerle≈üen lider.'},
            {i:'üé≠', t:'Gƒ∞ZLƒ∞ AJAN', d:'Sessizce √ßalƒ±≈üƒ±p, b√ºy√ºk i≈üler ba≈üaran g√∂lge profil.'},
            {i:'üü¢', t:'Z√úMR√úT', d:'Yorgunluƒüa raƒümen √ßalƒ±≈ümaya devam eden mental diren√ß.'},
            {i:'‚öôÔ∏è', t:'M√úHENDƒ∞S', d:'Hatalarƒ±ndan ders √ßƒ±karƒ±p sistemini optimize eden akƒ±l.'},
            {i:'üèπ', t:'OK√áU', d:'G√ºn√ºn ilk ƒ±≈üƒ±klarƒ±yla masaya oturan erken kalkan.'}
        ];

        const playSound = (f) => {
            try {
                const actx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = actx.createOscillator();
                const gain = actx.createGain();
                osc.connect(gain); gain.connect(actx.destination);
                osc.frequency.value = f; gain.gain.value = 0.05;
                osc.start(); osc.stop(actx.currentTime + 0.15);
            } catch(e) {}
        };

        window.systemLogin = () => {
            const n = document.getElementById('loginInput').value;
            if(!n) return alert("ERƒ∞≈ûƒ∞M REDDEDƒ∞LDƒ∞: ƒ∞Sƒ∞M GEREKLƒ∞!");
            localStorage.setItem('nexus_id', MY_ID);
            update(ref(db, `users/${MY_ID}/status`), { name: n.toUpperCase(), avatar: `https://api.dicebear.com/7.x/bottts/svg?seed=NEXUS_1` });
            document.getElementById('loginModal').style.display = 'none';
        };
        if(localStorage.getItem('nexus_id')) document.getElementById('loginModal').style.display = 'none';

        window.closeModal = () => {
            document.getElementById('nexusModal').style.display = 'none';
            document.getElementById('profileContent').classList.add('hidden');
            document.getElementById('standardContent').classList.remove('hidden');
            document.getElementById('medalGridPopup').classList.add('hidden');
        };

        window.openAgentProfile = (id, name, avatar) => {
            get(ref(db, `users/${id}`)).then(s => {
                const u = s.val() || {};
                document.getElementById('profileContent').classList.remove('hidden');
                document.getElementById('standardContent').classList.add('hidden');
                document.getElementById('medalGridPopup').classList.add('hidden');
                document.getElementById('pAvatar').src = avatar;
                document.getElementById('pName').innerText = name;
                document.getElementById('nexusModal').style.display = 'flex';
                drawChart(u.history || {}, 'profileChart');
            });
        };

        window.openMedals = () => {
            const g = document.getElementById('medalGridPopup');
            g.innerHTML = "";
            g.classList.remove('hidden');
            document.getElementById('standardContent').classList.remove('hidden');
            document.getElementById('profileContent').classList.add('hidden');
            document.getElementById('mTitle').innerText = "KOLEKSƒ∞YON";
            document.getElementById('mDesc').innerText = "Detay i√ßin bir madalyaya dokun.";
            
            MEDALS.forEach(m => {
                const d = document.createElement('div');
                d.className = "medal-box";
                d.innerText = m.i;
                d.onclick = () => {
                    document.getElementById('mIcon').innerText = m.i;
                    document.getElementById('mTitle').innerText = m.t;
                    document.getElementById('mDesc').innerText = m.d;
                };
                g.appendChild(d);
            });
            document.getElementById('nexusModal').style.display = 'flex';
        };

        onValue(ref(db, 'users'), s => {
            const r = document.getElementById('radar'); r.innerHTML = "";
            const users = Object.entries(s.val() || {});
            if(users.length === 0) return;
            const leaderId = users.reduce((a, b) => ((a[1].pendingTime||0) > (b[1].pendingTime||0) ? a : b))[0];

            users.forEach(([id, u]) => {
                if(!u.status?.name) return;
                const isLeader = id === leaderId && (u.pendingTime > 0);
                r.innerHTML += `<div onclick="event.stopPropagation(); openAgentProfile('${id}', '${u.status.name}', '${u.status.avatar}')" 
                    class="p-4 glass mb-2 flex justify-between items-center ${isLeader?'peak-glow':''} ${u.timerActive?'border-l-4 border-green-500':''}">
                    <div class="flex items-center gap-3">
                        <img src="${u.status.avatar}" class="w-8 h-8 rounded-full border border-blue-500/30">
                        <span class="text-[10px] font-black uppercase tracking-widest ${id===MY_ID?'vip-name':''}">${u.status.name}</span>
                    </div>
                    <span class="text-[10px] font-mono text-blue-400 font-bold">${Math.floor((u.pendingTime||0)/60000)} dk</span>
                </div>`;
            });
        });

        function drawChart(history, canvasId) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const color = (new Date().getHours() < 6) ? '#a855f7' : '#3b82f6';
            const data = ['Pzt','Sal','√áar','Per','Cum','Cmt','Paz'].map(d => Math.floor((history[d] || 0) / 60000));
            
            if(canvasId === 'mainChart' && myChart) myChart.destroy();
            if(canvasId === 'profileChart' && pChart) pChart.destroy();

            const chart = new Chart(ctx, {
                type: 'bar',
                data: { labels: ['PT','SA','√áA','PE','CU','CT','PZ'], datasets: [{ data, backgroundColor: color, borderRadius: 10 }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: color, font: { weight: 'bold' } } } } }
            });
            if(canvasId === 'mainChart') myChart = chart; else pChart = chart;
        }

        onValue(ref(db, `users/${MY_ID}`), s => {
            const d = s.val() || {};
            document.getElementById('userName').innerText = d.status?.name || "...";
            document.getElementById('myAvatar').src = d.status?.avatar || "";
            if(timerInt) clearInterval(timerInt);
            if(d.timerActive) {
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('stopBtn').classList.remove('hidden');
                timerInt = setInterval(() => updateDisplay((d.pendingTime||0)+(Date.now()-d.startTime)), 1000);
            } else {
                document.getElementById('startBtn').classList.remove('hidden');
                document.getElementById('stopBtn').classList.add('hidden');
                updateDisplay(d.pendingTime || 0);
            }
            drawChart(d.history || {}, 'mainChart');
        });

        window.openAvatarSelector = () => {
            const g = document.getElementById('avatarGrid'); g.innerHTML = "";
            for(let i=1; i<=20; i++){

            document.getElementById('nexusModal').style.display = 'flex';
        };

        window.tokatAt = () => { playSound(220); showQuote(); };
        window.openFocus = (id) => { const el = document.getElementById(id); document.getElementById('uiOverlay').style.display='block'; el.classList.add('focus-mode'); if(myChart) myChart.resize(); };
        window.closeFocus = () => { document.getElementById('uiOverlay').style.display='none'; document.querySelectorAll('.focus-mode').forEach(e => e.classList.remove('focus-mode')); if(myChart) myChart.resize(); };

        function updateDisplay(ms) {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0'), m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }

        document.getElementById('startBtn').onclick = () => { playSound(660); update(ref(db, `users/${MY_ID}`), { timerActive: true, startTime: Date.now() }); };
        document.getElementById('stopBtn').onclick = () => { playSound(330); get(ref(db, `users/${MY_ID}`)).then(s => { const v = s.val(); update(ref(db, `users/${MY_ID}`), { timerActive: false, pendingTime: (v.pendingTime||0)+(Date.now()-v.startTime) }); }); };
        
        window.resetDay = () => {
            if(!confirm("Mevcut veriler m√ºh√ºrlenip yeni g√ºne ge√ßilecek. Onaylƒ±yor musun?")) return;
            get(ref(db, `users/${MY_ID}`)).then(s => {
                const v = s.val(), day = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'][new Date().getDay()];
                const newH = v.history || {}; newH[day] = (newH[day] || 0) + (v.pendingTime || 0);
                update(ref(db, `users/${MY_ID}`), { pendingTime: 0, timerActive: false, history: newH });
            });
        };
    </script>
