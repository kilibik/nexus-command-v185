<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS V185 | SUPREME VIP COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@800&display=swap');
        body { background: #010409; color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        .glass { background: rgba(13, 17, 23, 0.9); border: 1px solid rgba(59, 130, 246, 0.15); border-radius: 20px; backdrop-filter: blur(15px); }
        
        /* VIP & ANIMATED NAME */
        .vip-name {
            background: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: vip-flow 8s linear infinite, vip-shake 0.5s ease-in-out infinite alternate;
            font-weight: 900;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        @keyframes vip-flow { 0% { background-position: 0%; } 100% { background-position: 400%; } }
        @keyframes vip-shake { from { transform: rotate(-1deg); } to { transform: rotate(1deg); } }

        /* LEVEL TAGS */
        .tag-god { animation: glow-rainbow 2s infinite; border: 1px solid white; padding: 2px 6px; border-radius: 4px; font-size: 8px; }
        @keyframes glow-rainbow { 0% { box-shadow: 0 0 5px #ff0000; color: #ff0000; } 50% { box-shadow: 0 0 20px #00ffd5; color: #00ffd5; } 100% { box-shadow: 0 0 5px #ff0000; color: #ff0000; } }

        #display { font-family: 'JetBrains Mono'; font-size: clamp(3.5rem, 15vw, 6rem); color: #3b82f6; text-shadow: 0 0 40px rgba(59,130,246,0.5); font-weight: 900; }
        
        .avatar-box { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #3b82f6; cursor: pointer; object-fit: cover; }
        .modal-zoom { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display:none; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="avatarModal" class="modal-zoom">
        <h2 class="text-blue-400 font-black mb-6">AVATARINI SEÇ KOMUTAN</h2>
        <div class="grid grid-cols-5 gap-4 p-4" id="avatarGrid"></div>
        <button onclick="document.getElementById('avatarModal').style.display='none'" class="mt-8 px-10 py-3 bg-red-600 rounded-full font-black text-xs">KAPAT</button>
    </div>

    <div id="statsModal" class="modal-zoom">
        <h2 id="statsTitle" class="text-blue-400 font-black mb-4 uppercase">... VERİLERİ</h2>
        <div class="w-full max-w-lg h-64 glass p-4">
            <canvas id="friendChart"></canvas>
        </div>
        <button onclick="document.getElementById('statsModal').style.display='none'" class="mt-8 px-10 py-3 bg-blue-600 rounded-full font-black text-xs">RADARA DÖN</button>
    </div>

    <header class="glass p-5 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-4">
            <img id="myAvatar" onclick="openAvatarSelector()" src="https://api.dicebear.com/7.x/avataaars/svg?seed=1" class="avatar-box" alt="Avatar">
            <div>
                <h1 id="userName" class="vip-name text-sm tracking-widest uppercase">FERHAT ÇAVUŞOĞLU</h1>
                <p id="myTag" class="text-[8px] font-black opacity-80 mt-1">YÜKLENİYOR...</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="resetDay()" class="bg-amber-600/20 border border-amber-500/50 px-3 py-2 rounded-xl text-[10px] font-black text-amber-500">GÜNÜ BİTİR</button>
            <button onclick="addFriend()" class="bg-blue-600/10 border border-blue-500/30 px-3 py-2 rounded-xl text-[10px] font-black">ARKADAŞ EKLE</button>
        </div>
    </header>

    <div class="flex flex-col md:flex-row gap-3 flex-1 min-h-0">
        <section class="glass flex-1 flex flex-col items-center justify-center p-8">
            <div id="display">00:00:00</div>
            <div class="flex gap-4 w-full max-w-sm mt-12">
                <button id="startBtn" class="flex-1 py-6 bg-blue-600 rounded-2xl font-black text-2xl shadow-xl">BAŞLAT</button>
                <button id="stopBtn" class="hidden flex-1 py-6 bg-red-600 rounded-2xl font-black text-2xl animate-pulse shadow-xl">DURDUR</button>
            </div>
        </section>

        <aside class="glass w-full md:w-80 p-5 flex flex-col gap-4 overflow-hidden">
            <h2 class="text-[10px] font-black text-blue-400 tracking-widest uppercase italic">Canlı İstihbarat</h2>
            <div id="radar" class="flex flex-col gap-2 overflow-y-auto no-scrollbar flex-1"></div>
        </aside>
    </div>

    <footer class="glass h-40 p-5 shrink-0">
        <canvas id="mainChart"></canvas>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, update, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCLTb6KDcNyufde_pxeCY1Q1oWoDotdXxU", 
            authDomain: "yks-odak.firebaseapp.com", 
            projectId: "yks-odak", 
            databaseURL: "https://yks-odak-default-rtdb.europe-west1.firebasedatabase.app" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const MY_ID = "vS5tG7R6u6NnE9X5";
        let FRIENDS = JSON.parse(localStorage.getItem('nexus_friends') || '[]');
        let timerInt, myChart, fChart;

        // AVATAR SEÇİCİ
        window.openAvatarSelector = () => {
            const grid = document.getElementById('avatarGrid'); grid.innerHTML = "";
            for(let i=1; i<=20; i++){
                const src = `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${i}`;
                grid.innerHTML += `<img src="${src}" onclick="setAvatar('${src}')" class="w-16 h-16 glass p-2 cursor-pointer hover:border-blue-500 border-2 border-transparent rounded-xl">`;
            }
            document.getElementById('avatarModal').style.display = 'flex';
        };
        window.setAvatar = (url) => {
            update(ref(db, `users/${MY_ID}/status`), { avatar: url });
            document.getElementById('avatarModal').style.display = 'none';
        };

        const getTag = (ms) => {
            const h = ms / 3600000;
            if(h >= 8) return { t: 'NEXUS GOD', c: 'tag-god' };
            if(h >= 6) return { t: 'COMMANDER', c: 'text-red-500 animate-pulse' };
            if(h >= 4) return { t: 'ELITE', c: 'text-purple-400' };
            if(h >= 2) return { t: 'OPERATÖR', c: 'text-blue-400' };
            return { t: 'ACEMİ', c: 'text-slate-500' };
        };

        // ARKADAŞ GRAFİĞİ GÖSTER
        window.showFriendStats = (id, name) => {
            get(ref(db, `users/${id}`)).then(s => {
                const d = s.val();
                document.getElementById('statsTitle').innerText = name + " İSTATİSTİKLERİ";
                document.getElementById('statsModal').style.display = 'flex';
                drawFriendChart(d.history || {});
            });
        };

        // GÜN KAYMASI FİX (YEREL TARİH)
        const getTodayStr = () => {
            const date = new Date();
            return date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0') + '-' + String(date.getDate()).padStart(2, '0');
        };

        onValue(ref(db, `users/${MY_ID}`), s => {
            const d = s.val() || {};
            if(d.status?.avatar) document.getElementById('myAvatar').src = d.status.avatar;
            const tag = getTag(d.pendingTime || 0);
            document.getElementById('myTag').innerText = tag.t;
            document.getElementById('myTag').className = "text-[8px] font-black mt-1 " + tag.c;

            if(timerInt) clearInterval(timerInt);
            if(d.timerActive) {
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('stopBtn').classList.remove('hidden');
                timerInt = setInterval(() => {
                    const el = (d.pendingTime || 0) + (Date.now() - d.startTime);
                    updateDisplay(el);
                }, 1000);
            } else {
                document.getElementById('startBtn').classList.remove('hidden');
                document.getElementById('stopBtn').classList.add('hidden');
                updateDisplay(d.pendingTime || 0);
            }
            drawChart(d.history || {});
        });

        onValue(ref(db, 'users'), s => {
            const r = document.getElementById('radar'); r.innerHTML = "";
            const users = s.val() || {};
            Object.entries(users).forEach(([id, u]) => {
                if(!u.status) return;
                const tag = getTag(u.pendingTime || 0);
                r.innerHTML += `
                    <div onclick="showFriendStats('${id}', '${u.status.name}')" class="p-3 glass ${u.timerActive?'border-l-4 border-green-500':'opacity-60'} flex justify-between items-center cursor-pointer hover:bg-white/5">
                        <div class="flex items-center gap-2">
                            <img src="${u.status.avatar || ''}" class="w-6 h-6 rounded-full border border-blue-500/30">
                            <div class="flex flex-col">
                                <span class="text-[10px] font-black uppercase ${id===MY_ID?'vip-name':''}">${u.status.name}</span>
                                <span class="text-[7px] font-bold ${tag.c}">${tag.t} ${u.timerActive?'⚡':''}</span>
                            </div>
                        </div>
                        <span class="text-[10px] font-mono font-bold text-blue-400">${Math.floor((u.pendingTime||0)/60000)}m</span>
                    </div>`;
            });
        });

        window.resetDay = () => {
            if(!confirm("Bugünü arşive kaydet?")) return;
            get(ref(db, `users/${MY_ID}`)).then(s => {
                const v = s.val(); const today = getTodayStr();
                const newH = v.history || {}; newH[today] = (newH[today] || 0) + (v.pendingTime || 0);
                update(ref(db, `users/${MY_ID}`), { pendingTime: 0, timerActive: false, history: newH });
            });
        };

        function updateDisplay(ms) {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0');
            const m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }

        function drawChart(history) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const days = ['Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct', 'Pz'];
            const data = days.map((_, i) => {
                const d = new Date(); d.setDate(d.getDate() - (6-i));
                const key = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
                return Math.floor((history[key] || 0) / 60000);
            });
            if(myChart) { myChart.data.datasets[0].data = data; myChart.update(); }
            else { myChart = new Chart(ctx, { type: 'line', data: { labels: days, datasets: [{ data, borderColor: '#3b82f6', tension: 0.4, fill: true, backgroundColor: 'rgba(59,130,246,0.1)' }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#475569', font: { size: 9, weight: 'bold' } } } } } }); }
        }

        function drawFriendChart(history) {
            const ctx = document.getElementById('friendChart').getContext('2d');
            const days = ['Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct', 'Pz'];
            const data = days.map((_, i) => {
                const d = new Date(); d.setDate(d.getDate() - (6-i));
                const key = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
                return Math.floor((history[key] || 0) / 60000);
            });
            if(fChart) fChart.destroy();
            fChart = new Chart(ctx, { type: 'bar', data: { labels: days, datasets: [{ label: 'Dakika', data, backgroundColor: '#3b82f6' }] }, options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { display: false } } } } });
        }

        document.getElementById('startBtn').onclick = () => update(ref(db, `users/${MY_ID}`), { timerActive: true, startTime: Date.now() });
        document.getElementById('stopBtn').onclick = () => get(ref(db, `users/${MY_ID}`)).then(s => {
            const v = s.val(); const sess = Date.now() - v.startTime;
            update(ref(db, `users/${MY_ID}`), { timerActive: false, pendingTime: (v.pendingTime || 0) + sess });
        });
        window.addFriend = () => {
            const id = prompt("Arkadaş ID:");
            if(id && !FRIENDS.includes(id)) { FRIENDS.push(id); localStorage.setItem('nexus_friends', JSON.stringify(FRIENDS)); location.reload(); }
        };
    </script>
</body>
</html>
