<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS V185 | SUPREME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@800&display=swap');
        body { background: radial-gradient(circle at top, #1e293b, #020617); color: white; font-family: 'Inter', sans-serif; height: 100vh; margin: 0; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.85); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 20px; backdrop-filter: blur(12px); }
        #display { font-family: 'JetBrains Mono'; font-size: clamp(3.5rem, 15vw, 6rem); color: #3b82f6; font-weight: 900; filter: drop-shadow(0 0 25px rgba(59, 130, 246, 0.6)); letter-spacing: -2px; }
        .special-name { background: linear-gradient(to right, #fff, #3b82f6, #fb923c, #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; font-weight: 900; }
        .vip-badge { background: linear-gradient(90deg, #facc15, #fb923c); color: #000; font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 6px; box-shadow: 0 0 15px rgba(250, 204, 21, 0.5); }
        @keyframes shine { to { background-position: 200% center; } }
        .active-pulse { width: 10px; height: 10px; background: #10b981; border-radius: 50%; display: inline-block; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 1; } 70% { transform: scale(1.5); opacity: 0; } 100% { transform: scale(0.9); opacity: 0; } }
        .radar-list::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 flex flex-col gap-4">

    <div class="glass p-5 flex items-center justify-between shrink-0 border-b-2 border-blue-500/20">
        <div class="flex items-center gap-4">
            <div class="text-4xl">ü¶Å</div>
            <div>
                <div class="flex items-center gap-2">
                    <h2 id="myNick" class="text-sm font-black uppercase tracking-tight">BAƒûLANIYOR...</h2>
                    <span id="vipBadge" class="hidden vip-badge">SUPREME</span>
                </div>
                <p class="text-[9px] text-emerald-400 font-bold uppercase tracking-[0.2em] mt-1">Nexus Command v185 Active</p>
            </div>
        </div>
        <button onclick="location.reload()" class="bg-slate-800/50 hover:bg-slate-700 px-6 py-2 rounded-2xl text-[10px] font-black border border-slate-600 transition-all active:scale-90">Sƒ∞STEMƒ∞ YENƒ∞LE</button>
    </div>

    <div class="flex flex-col md:flex-row gap-4 flex-1 min-h-0">
        <div class="glass flex-[2.5] flex flex-col p-8 items-center justify-center relative overflow-hidden">
            <div id="display" class="mb-4">00:00:00</div>
            <div class="w-full max-w-md z-10">
                <button id="btnAction" onclick="toggleTimer()" class="w-full py-6 bg-blue-600 hover:bg-blue-500 rounded-3xl font-black text-3xl uppercase tracking-tighter shadow-[0_0_30px_rgba(59,130,246,0.4)] transition-all active:scale-95">BA≈ûLAT</button>
            </div>
            <div class="w-full h-40 mt-10 opacity-50">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <div class="glass flex-1 p-5 flex flex-col overflow-hidden border-l-2 border-blue-500/10">
            <div class="flex justify-between items-center mb-5">
                <h3 class="text-[11px] font-black text-blue-400 uppercase tracking-widest">CANLI OPERASYON RADARI</h3>
                <div class="flex items-center gap-1">
                    <span class="active-pulse"></span>
                    <span class="text-[9px] font-bold text-emerald-400">ONLINE</span>
                </div>
            </div>
            <div id="radar" class="radar-list overflow-y-auto space-y-3 pr-1">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCLTb6KDcNyufde_pxeCY1Q1oWoDotdXxU",
            authDomain: "yks-odak.firebaseapp.com",
            databaseURL: "https://yks-odak-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "yks-odak"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const USER_ID = "vS5tG7R6u6NnE9X5";
        const MASTER = "FERHAT √áAVU≈ûOƒûLU";

        let timerActive = false, startTime = 0, pendingTime = 0;

        // GER√áEK ZAMANLI VERƒ∞ AKI≈ûI VE SIRALAMA
        onValue(ref(db, 'users'), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            const radar = document.getElementById('radar');
            radar.innerHTML = "";
            
            // SIRALAMA MANTIƒûI: √ñnce operasyondakiler, sonra en √ßok √ßalƒ±≈üanlar
            const userArray = Object.entries(data).sort((a, b) => {
                if (b[1].timerActive !== a[1].timerActive) return b[1].timerActive ? 1 : -1;
                return (b[1].pendingTime || 0) - (a[1].pendingTime || 0);
            });

            userArray.forEach(([id, d]) => {
                if(!d.status) return;
                const isMe = id === USER_ID;
                const isMaster = d.status.name?.toUpperCase() === MASTER;
                
                if(isMe) {
                    timerActive = d.timerActive; pendingTime = d.pendingTime || 0; startTime = d.startTime || 0;
                    document.getElementById('myNick').innerText = d.status.name;
                    if(isMaster) {
                        document.getElementById('myNick').className = "special-name text-lg";
                        document.getElementById('vipBadge').classList.remove('hidden');
                    }
                    updateButtonUI();
                }

                radar.innerHTML += `
                    <div class="glass p-4 flex justify-between items-center border-l-4 ${d.timerActive ? 'border-emerald-500 bg-emerald-500/10' : 'border-blue-600/20'} transition-all duration-500">
                        <div class="flex items-center gap-4">
                            <span class="text-3xl">${d.status.avatar || 'üë§'}</span>
                            <div class="flex flex-col">
                                <span class="text-xs font-black uppercase ${isMaster ? 'special-name' : 'text-slate-200'}">${d.status.name}</span>
                                ${d.timerActive ? 
                                    '<span class="text-[8px] text-emerald-400 font-black tracking-tighter uppercase flex items-center gap-1">Operasyonda <span class="active-pulse"></span></span>' : 
                                    '<span class="text-[8px] text-slate-500 font-bold uppercase">Beklemede</span>'}
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-xs font-mono font-black text-blue-400">${Math.floor((d.pendingTime || 0) / 60000)}</span>
                            <span class="text-[8px] font-bold text-slate-500 ml-0.5">DK</span>
                        </div>
                    </div>`;
            });
        });

        function updateButtonUI() {
            const btn = document.getElementById('btnAction');
            btn.innerText = timerActive ? "OPERASYONU DURDUR" : "OPERASYONU BA≈ûLAT";
            btn.className = timerActive 
                ? "w-full py-6 bg-red-600 hover:bg-red-500 rounded-3xl font-black text-3xl uppercase tracking-tighter animate-pulse shadow-[0_0_40px_rgba(220,38,38,0.4)] transition-all" 
                : "w-full py-6 bg-blue-600 hover:bg-blue-500 rounded-3xl font-black text-3xl uppercase tracking-tighter shadow-[0_0_30px_rgba(59,130,246,0.4)] transition-all";
        }

        window.toggleTimer = async () => {
            const now = Date.now();
            const updates = timerActive ? 
                { timerActive: false, pendingTime: pendingTime + (now - startTime) } : 
                { timerActive: true, startTime: now };
            await update(ref(db, `users/${USER_ID}`), updates);
        };

        // CANLI SAYA√á D√ñNG√úS√ú
        setInterval(() => {
            if(timerActive) {
                const total = pendingTime + (Date.now() - startTime);
                const h = Math.floor(total/3600000).toString().padStart(2,'0');
                const m = Math.floor((total%3600000)/60000).toString().padStart(2,'0');
                const s = Math.floor((total%60000)/1000).toString().padStart(2,'0');
                document.getElementById('display').innerText = `${h}:${m}:${s}`;
            }
        }, 1000);

        // GRAFƒ∞K Sƒ∞STEMƒ∞
        new Chart(document.getElementById('mainChart'), {
            type: 'line',
            data: { 
                labels: ['Pzt', 'Sal', '√áar', 'Per', 'Cum', 'Cmt', 'Paz'], 
                datasets: [{ 
                    data: [45, 78, 52, 91, 74, 110, 95], 
                    borderColor: '#3b82f6', 
                    borderWidth: 4,
                    pointRadius: 0,
                    tension: 0.4, 
                    fill: true, 
                    backgroundColor: 'rgba(59, 130, 246, 0.1)' 
                }] 
            },
            options: { 
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }, 
                scales: { 
                    y: { display: false }, 
                    x: { grid: { display: false }, ticks: { color: '#64748b', font: { size: 10, weight: 'bold' } } } 
                } 
            }
        });
    </script>
</body>
</html>
