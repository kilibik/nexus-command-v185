<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS SUPREME VIP | FINAL FIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@800&display=swap');
        body { background: #010409; color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        .glass { background: rgba(13, 17, 23, 0.95); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 20px; backdrop-filter: blur(20px); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* ZOOM Ã–ZELLÄ°ÄžÄ° */
        .zoom-active { position: fixed !important; inset: 10px !important; z-index: 9999 !important; width: auto !important; height: auto !important; padding: 30px !important; box-shadow: 0 0 100px rgba(0,0,0,0.8); }

        .vip-name {
            background: linear-gradient(90deg, #fff, #3b82f6, #a855f7, #3b82f6, #fff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite; font-weight: 900;
        }
        @keyframes shine { to { background-position: 200% center; } }
        
        #display { font-family: 'JetBrains Mono'; font-size: clamp(3rem, 12vw, 6rem); color: #3b82f6; text-shadow: 0 0 40px rgba(59,130,246,0.5); font-weight: 900; }
        .medal-slot { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .status-active { border-left: 4px solid #10b981; background: rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body>

    <header class="glass p-5 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-4">
            <img id="myAvatar" src="https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Ferhat" class="w-14 h-14 rounded-full border-2 border-blue-500 shadow-lg shadow-blue-900/40">
            <div>
                <div class="flex items-center gap-2">
                    <h1 id="userName" class="vip-name text-sm uppercase tracking-widest">FERHAT Ã‡AVUÅžOÄžLU</h1>
                    <span class="bg-amber-500 text-black text-[8px] font-black px-2 py-0.5 rounded animate-pulse">VIP</span>
                </div>
                <p class="text-[9px] text-blue-400 font-bold uppercase tracking-tighter opacity-70">Supreme Command Center</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="resetDay()" class="bg-amber-600/20 border border-amber-500/40 px-4 py-2 rounded-xl text-[10px] font-black text-amber-500 hover:bg-amber-600 hover:text-white transition-all">GÃœNÃœ BÄ°TÄ°R</button>
            <button onclick="document.location.reload()" class="bg-blue-600 border border-blue-400 px-4 py-2 rounded-xl text-[10px] font-black">SÄ°STEMÄ° YENÄ°LE</button>
        </div>
    </header>

    <div class="flex flex-col md:flex-row gap-3 flex-1 min-h-0">
        <aside id="radarPanel" onclick="toggleZoom(this)" class="glass w-full md:w-80 p-5 flex flex-col gap-4 overflow-hidden cursor-pointer">
            <h2 class="text-[10px] font-black text-blue-400 tracking-widest uppercase">CanlÄ± Radar & RÃ¼tbeler</h2>
            <div class="grid grid-cols-5 gap-2" id="medalPreview">
                <div class="medal-slot text-xs">ðŸŒ…</div><div class="medal-slot text-xs">ðŸ¦¾</div><div class="medal-slot text-xs">ðŸ’Ž</div><div class="medal-slot text-xs">ðŸ”¥</div><div class="medal-slot text-xs">ðŸ‘‘</div>
            </div>
            <div id="radar" class="flex flex-col gap-2 overflow-y-auto no-scrollbar flex-1 border-t border-white/5 pt-4"></div>
        </aside>

        <section class="glass flex-1 flex flex-col items-center justify-center p-8">
            <div id="display">00:00:00</div>
            <div class="flex gap-4 w-full max-w-sm mt-12">
                <button id="startBtn" class="flex-1 py-6 bg-blue-600 rounded-2xl font-black text-2xl shadow-xl">BAÅžLAT</button>
                <button id="stopBtn" class="hidden flex-1 py-6 bg-red-600 rounded-2xl font-black text-2xl animate-pulse shadow-xl">BÄ°TÄ°R</button>
            </div>
        </section>
    </div>

    <footer id="chartPanel" onclick="toggleZoom(this)" class="glass h-48 p-5 shrink-0 cursor-pointer">
        <canvas id="mainChart"></canvas>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, update, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCLTb6KDcNyufde_pxeCY1Q1oWoDotdXxU", 
            authDomain: "yks-odak.firebaseapp.com", 
            projectId: "yks-odak", 
            databaseURL: "https://yks-odak-default-rtdb.europe-west1.firebasedatabase.app" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const MY_ID = "vS5tG7R6u6NnE9X5";
        let timerInt, myChart;

        window.toggleZoom = (el) => {
            el.classList.toggle('zoom-active');
            setTimeout(() => { if(myChart) myChart.resize(); }, 450);
        };

        const getTodayKey = () => {
            const d = new Date();
            return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
        };

        onValue(ref(db, `users/${MY_ID}`), s => {
            const d = s.val() || {};
            if(d.status?.avatar) document.getElementById('myAvatar').src = d.status.avatar;
            if(timerInt) clearInterval(timerInt);
            if(d.timerActive) {
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('stopBtn').classList.remove('hidden');
                timerInt = setInterval(() => {
                    const el = (d.pendingTime || 0) + (Date.now() - d.startTime);
                    updateDisplay(el);
                }, 1000);
            } else {
                document.getElementById('startBtn').classList.remove('hidden');
                document.getElementById('stopBtn').classList.add('hidden');
                updateDisplay(d.pendingTime || 0);
            }
            drawChart(d.history || {});
        });

        onValue(ref(db, 'users'), s => {
            const r = document.getElementById('radar'); r.innerHTML = "";
            const users = s.val() || {};
            Object.entries(users).forEach(([id, u]) => {
                let name = u.status?.name || "OperatÃ¶r";
                if(name === "undefined" || name === "") name = "Gizli SavaÅŸÃ§Ä±";
                r.innerHTML += `
                    <div class="p-3 glass ${u.timerActive?'status-active':'opacity-50'} flex justify-between items-center mb-1 rounded-xl">
                        <div class="flex items-center gap-2">
                            <img src="${u.status?.avatar || 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed='+id}" class="w-6 h-6 rounded-full border border-blue-500/30">
                            <span class="text-[10px] font-black uppercase ${id===MY_ID?'vip-name':''}">${name}</span>
                        </div>
                        <span class="text-[10px] font-mono text-blue-400 font-bold">${Math.floor((u.pendingTime||0)/60000)}dk</span>
                    </div>`;
            });
        });

        window.resetDay = () => {
            if(!confirm("BugÃ¼n tamamlandÄ± mÄ± komutan? Veriler arÅŸive mÃ¼hÃ¼rlenecek.")) return;
            get(ref(db, `users/${MY_ID}`)).then(s => {
                const v = s.val(); const key = getTodayKey();
                const newH = v.history || {};
                newH[key] = (newH[key] || 0) + (v.pendingTime || 0);
                update(ref(db, `users/${MY_ID}`), { pendingTime: 0, timerActive: false, history: newH });
            });
        };

        function updateDisplay(ms) {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0');
            const m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }

        function drawChart(history) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const daysShort = ['Pz', 'Pt', 'Sa', 'Ã‡a', 'Pe', 'Cu', 'Ct'];
            const labels = [];
            const data = [];
            
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const key = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
                labels.push(daysShort[d.getDay()]);
                data.push(Math.floor((history[key] || 0) / 60000));
            }

            if(myChart) {
                myChart.data.labels = labels;
                myChart.data.datasets[0].data = data;
                myChart.update('none');
            } else {
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Dakika',
                            data: data,
                            borderColor: '#3b82f6',
                            borderWidth: 3,
                            pointRadius: 4,
                            pointBackgroundColor: '#3b82f6',
                            backgroundColor: 'rgba(59,130,246,0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { display: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#475569', font: { size: 8 } } },
                            x: { grid: { display: false }, ticks: { color: '#3b82f6', font: { size: 10, weight: 'bold' } } }
                        }
                    }
                });
            }
        }

        document.getElementById('startBtn').onclick = () => update(ref(db, `users/${MY_ID}`), { timerActive: true, startTime: Date.now() });
        document.getElementById('stopBtn').onclick = () => get(ref(db, `users/${MY_ID}`)).then(s => {
            const v = s.val(); const sess = Date.now() - v.startTime;
            update(ref(db, `users/${MY_ID}`), { timerActive: false, pendingTime: (v.pendingTime || 0) + sess });
        });
    </script>
</body>
</html>
