        const MEDALS = [{i:'ü•á', t:'ALTIN OPERAT√ñR', d:'1. Sƒ±ra'},{i:'ü•à', t:'G√úM√ú≈û MUHAFIZ', d:'2. Sƒ±ra'},{i:'ü•â', t:'BRONZ SAVA≈û√áI', d:'3. Sƒ±ra'},{i:'üëë', t:'NEXUS KRALI', d:'500+ Saat'},{i:'‚öîÔ∏è', t:'GLADYAT√ñR', d:'10+ Saat/G√ºn'},{i:'üíé', t:'ELMAS ƒ∞RADE', d:'3 Saat Kesintisiz'},{i:'üî•', t:'ALEV ALANLAR', d:'7 G√ºn Seri'},{i:'üõ°Ô∏è', t:'Sƒ∞PER USTASI', d:'5 Saat Kalkmadan'},{i:'‚ö°', t:'YILDIRIM', d:'Erken Ba≈ülayan'},{i:'üìú', t:'DOKTRƒ∞N √úSTADI', d:'T√ºm Kurallar'},{i:'üåå', t:'GECE AVCISI', d:'4+ Saat Gece'},{i:'ü©∏', t:'ALIN TERƒ∞', d:'100 Saat Toplam'},{i:'üå™Ô∏è', t:'FIRTINA', d:'50+ Saat/Hafta'},{i:'ü¶æ', t:'CYBORG', d:'Sƒ±fƒ±r Hata'},{i:'üèπ', t:'KESKƒ∞N Nƒ∞≈ûANCI', d:'Tam Hedef'},{i:'üåã', t:'MAGMA', d:'Rekor S√ºre'},{i:'ü¶Å', t:'PEN√áE', d:'3 G√ºn Lider'},{i:'üèîÔ∏è', t:'Zƒ∞RVE', d:'T√ºm G√∂revler'},{i:'üåü', t:'YILDIZ', d:'Y√ºksek Skor'},{i:'üóùÔ∏è', t:'ANAHTAR', d:'Gizem √á√∂z√ºc√º'}];

        // --- HAFTALIK SIFIRLAMA KONTROL√ú ---
        function checkWeeklyReset() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const weekNumber = Math.ceil((((now - startOfYear) / 86400000) + startOfYear.getDay() + 1) / 7);
            
            get(ref(db, 'system/lastResetWeek')).then((snapshot) => {
                const lastWeek = snapshot.val();
                if (lastWeek !== null && lastWeek !== weekNumber) {
                    // Hafta deƒüi≈ümi≈ü, t√ºm kullanƒ±cƒ±larƒ±n verilerini sƒ±fƒ±rla
                    get(ref(db, 'users')).then((uSnap) => {
                        const allUsers = uSnap.val() || {};
                        const updates = {};
                        Object.keys(allUsers).forEach(uName => {
                            updates[`users/${uName}/history`] = { "Pzt":0, "Sal":0, "√áar":0, "Per":0, "Cum":0, "Cmt":0, "Paz":0 };
                            updates[`users/${uName}/pendingTime`] = 0;
                            updates[`users/${uName}/timerActive`] = false;
                        });
                        updates['system/lastResetWeek'] = weekNumber;
                        update(ref(db), updates);
                    });
                } else if (lastWeek === null) {
                    set(ref(db, 'system/lastResetWeek'), weekNumber);
                }
            });
        }

        document.getElementById('entryBtn').onclick = async () => {
            const name = document.getElementById('opInput').value.trim().toUpperCase(); if(name.length < 2) return;

        };

        if(MY_NAME) { document.getElementById('loginModal').style.display = 'none'; initNexus(); }

        function initNexus() {
            checkWeeklyReset();
            // Kullanƒ±cƒ± silinmi≈ü mi kontrol√º (Moderat√∂r tarafƒ±ndan atƒ±lma durumu)
            onValue(ref(db, `users/${MY_NAME}`), (snap) => {
                if (!snap.exists()) {
                    localStorage.removeItem('nexus_user');
                    location.reload(); // Oturumu kapat ve ba≈üa d√∂n
                    return;
                }
                
                MY_DATA = snap.val() || {}; if(!MY_DATA.status) return;
                document.getElementById('userName').innerText = MY_NAME;
                document.getElementById('pAvatar').innerHTML = `<img src="${MY_DATA.status?.avatar}">`;

            onValue(ref(db, 'users'), (snap) => {
                const users = snap.val() || {}, d = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'], today = d[new Date().getDay()];
                const radar = document.getElementById('radar'), lead = document.getElementById('leaderboard');

        document.getElementById('stopBtn').onclick = () => {
            get(ref(db, `users/${MY_NAME}`)).then(s => {
                const v = s.val(); update(ref(db, `users/${MY_NAME}`), { timerActive: false, pendingTime: (v.pendingTime||0)+(Date.now()-v.startTime) });
            });
        };

        window.saveDay = () => {
            const d = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'], n = new Date().getDay();
            document.getElementById('lDayBtn').innerText = `DUN (${d[(n+6)%7]})`; document.getElementById('tDayBtn').innerText = `BUGUN (${d[n]})`;
            document.getElementById('saveBox').style.display = 'flex';
        };

        window.pSave = (isYesterday) => {
            const d = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'], n = new Date().getDay();
            const target = d[isYesterday ? (n+6)%7 : n];
            get(ref(db, `users/${MY_NAME}`)).then(s => {
                const v = s.val() || {}, h = v.history || {}; h[target] = (h[target] || 0) + (v.pendingTime || 0);
                update(ref(db, `users/${MY_NAME}`), { pendingTime: 0, timerActive: false, history: h }); document.getElementById('saveBox').style.display = 'none';
            });
        };

        function drawChart(id, history, main) {
            const ctx = document.getElementById(id).getContext('2d'), data = ['Pzt','Sal','√áar','Per','Cum','Cmt','Paz'].map(d => Math.floor((history[d]||0)/60000));
            if(main && myChart) myChart.destroy(); if(!main && profChart) profChart.destroy();
            const c = new Chart(ctx, { type: 'bar', data: { labels: ['PT','SA','√áA','PE','CU','CT','PZ'], datasets: [{ data, backgroundColor: '#3b82f6', borderRadius: 5 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } } } });
            if(main) myChart = c; else profChart = c;
        }

        // --- MODERAT√ñR FONKSƒ∞YONLARI ---
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'l') {
                document.getElementById('modLoginModal').classList.replace('hidden', 'flex');
                document.getElementById('modPassInput').focus();
            }
        });

        document.getElementById('modEntryBtn').onclick = () => {
            if (document.getElementById('modPassInput').value === "1905") {
                document.getElementById('modLoginModal').classList.replace('hidden', 'flex');
                document.getElementById('modControlPanel').classList.replace('hidden', 'flex');
                loadModPanel();
            } else { alert("≈ûƒ∞FRE HATALI"); }
        };

        function loadModPanel() {
            onValue(ref(db, 'users'), (snap) => {
                const users = snap.val() || {};
                const container = document.getElementById('modUserList');
                container.innerHTML = "";
                Object.entries(users).forEach(([name, data]) => {
                    const card = document.createElement('div');
                    card.className = "glass p-4 border-amber-500/20 flex flex-col gap-3";
                    card.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2"><img src="${data.status?.avatar}" class="w-8 h-8 rounded-full"><span class="font-black text-blue-400 text-sm">${name}</span></div>
                            <button onclick="deleteUser('${name}')" class="text-red-500 text-[10px] font-bold border border-red-500/30 px-2 py-1 rounded">AT</button>
                        </div>
                        <div class="flex gap-2">
                            <input type="number" id="input-${name}" value="${Math.floor((data.pendingTime||0)/60000)}" class="flex-1 bg-black border border-blue-500/30 rounded p-2 text-xs text-white">
                            <button onclick="updateUserTime('${name}')" class="bg-blue-600 px-3 py-1 rounded text-[10px] font-black">G√úNCELLE</button>
                        </div>`;
                    container.appendChild(card);
                });
            });
        }

        window.deleteUser = (name) => { 
            if(confirm(`${name} sistemden tamamen atƒ±lacak. Onaylƒ±yor musun?`)) {
                remove(ref(db, `users/${name}`)).then(() => {
                    alert(`${name} sistemden uzakla≈ütƒ±rƒ±ldƒ±.`);
                });
            } 
        };

        window.updateUserTime = (name) => {
            const ms = parseInt(document.getElementById(`input-${name}`).value) * 60000;
            update(ref(db, `users/${name}`), { pendingTime: ms }).then(() => alert("Kullanƒ±cƒ± s√ºresi g√ºncellendi."));
        };
    </script>
</body>
