        function initNexus() {
            get(ref(db, `users/${MY_ID}`)).then(s => {

                drawChart(d.history || {}, 'mainChart');
            });

            onValue(ref(db, 'users'), s => {
                const r = document.getElementById('radar'); r.innerHTML = "";
                const users = Object.entries(s.val() || {}).sort((a,b) => (b[1].pendingTime||0) - (a[1].pendingTime||0));

                const leaderId = users[0][0];
                users.forEach(([id, u]) => {
                    if(!u.status?.name) return;

        window.closeModal = () => { document.getElementById('nexusModal').style.display = 'none'; document.getElementById('profileContent').classList.add('hidden'); document.getElementById('standardContent').classList.remove('hidden'); document.getElementById('medalGridPopup').classList.add('hidden'); };
