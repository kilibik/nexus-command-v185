<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>NEXUS TITAN OMEGA | Profesyonel Odak Sistemi</title>
    <meta name="description" content="NEXUS TITAN: Canlƒ± radar takibi ve askeri disiplin doktrinleri.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@800&display=swap');
        
        body { 
            background: #010409; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            padding: 10px; 
            gap: 10px; 
        }

        .glass { 
            background: rgba(13, 17, 23, 0.96); 
            border: 1px solid rgba(59, 130, 246, 0.2); 
            border-radius: 24px; 
            backdrop-filter: blur(25px); 
            transition: 0.4s; 
        }

        .peak-glow { 
            border: 2px solid #fbbf24 !important; 
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.5) !important; 
            animation: leaderPulse 2s infinite; 
        }

        @keyframes leaderPulse { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.015); } 
            100% { transform: scale(1); } 
        }

        .vip-name { 
            background: linear-gradient(90deg, #fff, #3b82f6, #00ffd5, #3b82f6, #fff); 
            background-size: 200% auto; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            animation: shine 2s linear infinite; 
            font-weight: 900; 
        }

        @keyframes shine { 
            to { background-position: 200% center; } 
        }

        #display { 
            font-family: 'JetBrains Mono'; 
            font-size: clamp(2.5rem, 12vw, 5.5rem); 
            color: #3b82f6; 
            text-shadow: 0 0 40px rgba(59,130,246,0.3); 
            font-weight: 900; 
        }

        .modal-zoom { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.98); 
            z-index: 10000; 
            display:none; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(20px); 
        }

        .medal-box { 
            background: rgba(30, 41, 59, 0.4); 
            border: 1px solid rgba(59, 130, 246, 0.2); 
            border-radius: 16px; 
            aspect-ratio: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.8rem; 
            cursor: pointer; 
            transition: 0.3s; 
        }

        .focus-mode { 
            position: fixed !important; 
            top: 50% !important; 
            left: 50% !important; 
            transform: translate(-50%, -50%) !important; 
            width: 95% !important; 
            height: 85% !important; 
            z-index: 9999 !important; 
            padding: 40px !important; 
            box-shadow: 0 0 100px #000; 
        }

        .overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.9); 
            z-index: 9998; 
            display: none; 
            backdrop-filter: blur(10px); 
        }

        .no-scrollbar::-webkit-scrollbar { 
            display: none; 
        }
    </style>
</head>
<body>

    <div id="uiOverlay" class="overlay" onclick="closeFocus()"></div>

    <div id="loginModal" class="fixed inset-0 bg-black z-[11000] flex items-center justify-center p-6">
        <div class="glass p-10 max-w-md w-full text-center border-blue-500/50 border-2">
            <h2 class="text-blue-500 font-black text-3xl mb-2 uppercase italic">NEXUS TITAN</h2>
            <p class="text-[10px] text-slate-400 mb-8 tracking-widest uppercase">Tek Gmail - Tek Kimlik Protokol√º</p>
            <button id="googleLoginBtn" class="w-full py-4 bg-white text-black rounded-2xl font-black flex items-center justify-center gap-3 hover:bg-slate-200 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6">
                GOOGLE ƒ∞LE BAƒûLAN
            </button>
        </div>
    </div>

    <div id="nexusModal" class="modal-zoom">
        <div class="bg-[#0d1117] border-2 border-blue-600 p-10 rounded-[45px] max-w-2xl w-[95%] text-center relative shadow-2xl">
            <div id="profileContent" class="hidden">
                <img id="pAvatar" src="" class="w-24 h-24 rounded-full border-4 border-blue-600 mx-auto mb-4 shadow-xl">
                <h2 id="pName" class="text-white font-black text-2xl mb-6 uppercase">...</h2>
                <div class="h-48 w-full mb-6">
                    <canvas id="profileChart"></canvas>
                </div>
            </div>
            
            <div id="standardContent">
                <div id="mIcon" class="text-8xl mb-6 filter drop-shadow-lg">üìú</div>
                <h2 id="mTitle" class="text-blue-400 font-black text-2xl mb-2 uppercase italic">DOKTRƒ∞N</h2>
                <p id="mDesc" class="text-slate-300 text-base italic mb-10 leading-relaxed max-w-md mx-auto">...</p>
            </div>
            
            <div id="medalGridPopup" class="grid grid-cols-5 gap-3 hidden h-80 overflow-y-auto no-scrollbar p-2 mb-4"></div>
            
            <button onclick="closeModal()" class="px-16 py-4 bg-blue-600 rounded-full font-black text-[11px] uppercase tracking-widest hover:scale-105 transition-transform">Sƒ∞STEME D√ñN</button>
        </div>
    </div>

    <header class="glass p-6 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-5">
            <img id="myAvatar" src="" class="w-16 h-16 rounded-full border-2 border-blue-500 cursor-pointer shadow-lg">
            <div>
                <h1 id="userName" class="vip-name text-base uppercase tracking-widest">...</h1>
                <div class="flex gap-5 mt-2">
                    <span onclick="showQuote()" class="text-[10px] text-blue-400 font-black cursor-pointer uppercase hover:text-white transition-colors">üìú DOKTRƒ∞NLER</span>
                    <span onclick="openMedals()" class="text-[10px] text-amber-500 font-black cursor-pointer uppercase hover:text-white transition-colors">üéñÔ∏è KOLEKSƒ∞YON</span>
                </div>
            </div>
        </div>
        <div class="flex gap-3">
            <button onclick="resetDay()" class="bg-amber-600/10 border border-amber-500/30 px-5 py-2.5 rounded-2xl text-[10px] font-black text-amber-500 hover:bg-amber-500/20">M√úH√úRLE</button>
            <button onclick="tokatAt()" class="bg-red-600 px-5 py-2.5 rounded-2xl text-[10px] font-black shadow-lg shadow-red-900/20">Dƒ∞Sƒ∞PLƒ∞N</button>
        </div>
    </header>

    <div class="flex flex-col md:flex-row gap-4 flex-1 min-h-0">
        <aside id="radarPanel" onclick="openFocus('radarPanel')" class="glass w-full md:w-80 p-6 flex flex-col gap-5 overflow-hidden cursor-pointer">
            <h2 class="text-[11px] font-black text-blue-400 tracking-widest uppercase italic border-b border-blue-500/20 pb-3">OPERASYON RADARI</h2>
            <div id="radar" class="flex flex-col gap-2 overflow-y-auto no-scrollbar flex-1"></div>
        </aside>

        <section class="glass flex-1 flex flex-col items-center justify-center p-10">
            <div id="display">00:00:00</div>
            <div class="flex gap-5 w-full max-w-md mt-16">
                <button id="startBtn" class="flex-1 py-7 bg-blue-600 rounded-[32px] font-black text-3xl shadow-2xl">ODAKLAN</button>
                <button id="stopBtn" class="hidden flex-1 py-7 bg-red-600 rounded-[32px] font-black text-3xl animate-pulse">DURDUR</button>
            </div>
        </section>
    </div>

    <footer id="chartPanel" onclick="openFocus('chartPanel')" class="glass h-48 p-6 shrink-0 cursor-pointer">
        <canvas id="mainChart"></canvas>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, update, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // KOMUTAN, SENƒ∞N Bƒ∞LGƒ∞LERƒ∞N BURADA G√úNCELLENDƒ∞
        const firebaseConfig = { 
            apiKey: "AIzaSyCLTb6KDcNyufde_pxeCY1Q1oWoDotdXxU", 
            authDomain: "ykscanlikronometre.firebaseapp.com", 
            projectId: "ykscanlikronometre", 
            databaseURL: "https://ykscanlikronometre-default-rtdb.firebaseio.com" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let MY_ID, timerInt, myChart, pChart;

        const DOKTRINLER = [
            "Zafer; terini kandan, uykusunu hayallerinden ayƒ±ramayanlarƒ±n sadƒ±k dostudur. Masadan kalkan sadece sava≈üƒ± deƒüil, kendi elleriyle kuracaƒüƒ± geleceƒüini de kaybeder.",
            "Albert Einstein der ki: 'Zeka, hayal g√ºc√ºyle m√ºh√ºrlenmi≈ü bir disiplindir.' Unutma operat√∂r; disiplinsiz hayal, sadece uyanƒ±kken g√∂rd√ºƒü√ºn bir r√ºyadan ibarettir.",
            "Nikola Tesla'nƒ±n zihnindeki fƒ±rtƒ±nalar, o masadaki sessizlikte dindi. D√ºnyayƒ± deƒüi≈ütiren makinelerin g√ºr√ºlt√ºs√º, yalnƒ±zlƒ±ƒüƒ±n ve derin odaklanmanƒ±n eseridir.",
            "Acƒ± seni terk edene kadar o masadan kalkmayacaksƒ±n. √á√ºnk√º bilmelisin ki; acƒ± gittiƒüinde, onun bo≈üalttƒ±ƒüƒ± tahta sonsuz bir ba≈üarƒ± ve onur yerle≈üir.",
            "Senin i√ßin imkansƒ±z diyenlerin tek umudu, senin pes etmendir. Onlara bu zevki tattƒ±rmak, kendine yapacaƒüƒ±n en b√ºy√ºk ihanet olacaktƒ±r. Devam et.",
            "Vazge√ßmeyi d√º≈ü√ºnd√ºƒü√ºn o karanlƒ±k anlarda neden ba≈üladƒ±ƒüƒ±nƒ± hatƒ±rla. Ba≈üladƒ±ƒüƒ±n yer, ≈üu an olduƒüun yerden √ßok daha karanlƒ±k ve √ßaresizdi.",
            "M√ºkemmellik bir anlƒ±k eylem deƒüil, her g√ºn tekrarlanan sarsƒ±lmaz bir alƒ±≈ükanlƒ±ktƒ±r. Bug√ºn attƒ±ƒüƒ±n o k√º√ß√ºk adƒ±m, yarƒ±n yƒ±kƒ±lmaz bir kalenin temel ta≈üƒ± olacak.",
            "Zaman, sadece onu korkusuzca y√∂netenlerin k√∂lesidir. Sen bu masanƒ±n efendisi misin, yoksa akƒ±p giden saniyelerin sessiz bir kurbanƒ± mƒ±? Kararƒ±nƒ± ver.",
            "Rakiplerinin uyuduƒüu, eƒülendiƒüi ve zamanƒ± bozuk para gibi harcadƒ±ƒüƒ± her saniye, senin zirveye giden basamaƒüƒ±ndƒ±r. Onlar dinlenirken sen h√ºkmetmeyi √∂ƒüreniyorsun.",
            "Ger√ßek g√º√ß, canƒ±n istemediƒüinde bile yapman gerekeni en m√ºkemmel ≈üekilde yapmaktƒ±r. Motivasyon seni ba≈ülatƒ±r ama seni hedefe sadece sarsƒ±lmaz disiplinin g√∂t√ºr√ºr."
        ];

        const MEDALS = [
            {i:'üëë', t:'NEXUS KRALI', d:'Sistemin mutlak zirvesi. Toplam 500+ saatlik derin odaklanma.'},
            {i:'‚öîÔ∏è', t:'GLADYAT√ñR', d:'G√ºnde 8 saatten fazla √ßalƒ±≈üan yenilmez sava≈ü√ßƒ±.'},
            {i:'üíé', t:'ELMAS ƒ∞RADE', d:'Kesintisiz 120 dakika boyunca masadan kalkmayan odak ustasƒ±.'},
            {i:'üõ°Ô∏è', t:'MUHAFIZ', d:'Gece saat 03:00\'e kadar n√∂bet tutan (√ßalƒ±≈üan) irade.'}
        ];

        // GOOGLE LOGƒ∞N FONKSƒ∞YONU
        document.getElementById('googleLoginBtn').onclick = function() {
            signInWithPopup(auth, provider).then((result) => {
                MY_ID = result.user.uid;
                get(ref(db, `users/${MY_ID}`)).then(s => {
                    if(!s.exists()){
                        update(ref(db, `users/${MY_ID}/status`), { 
                            name: result.user.displayName.toUpperCase(), 
                            avatar: result.user.photoURL || `https://api.dicebear.com/7.x/bottts/svg?seed=${MY_ID}` 
                        });
                    }
                });
                document.getElementById('loginModal').style.display = 'none';
            }).catch((error) => {
                alert("Giri≈ü Hatasƒ±: Firebase ayarlarƒ±ndan Google'ƒ± aktif etmeli ve Vercel linkini eklemelisiniz.");
            });
        };

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                MY_ID = user.uid; 
                document.getElementById('loginModal').style.display = 'none'; 
                initNexus(); 
            } else { 
                document.getElementById('loginModal').style.display = 'flex'; 
            }
        });

        function initNexus() {
            onValue(ref(db, `users/${MY_ID}`), (s) => {
                const d = s.val() || {};
                document.getElementById('userName').innerText = d.status?.name || "...";
                document.getElementById('myAvatar').src = d.status?.avatar || "";
                
                if(timerInt) clearInterval(timerInt);
                
                if(d.timerActive) {
                    document.getElementById('startBtn').classList.add('hidden');
                    document.getElementById('stopBtn').classList.remove('hidden');
                    timerInt = setInterval(() => {
                        updateDisplay((d.pendingTime||0)+(Date.now()-d.startTime));
                    }, 1000);
                } else {
                    document.getElementById('startBtn').classList.remove('hidden');
                    document.getElementById('stopBtn').classList.add('hidden');
                    updateDisplay(d.pendingTime || 0);
                }
                drawChart(d.history || {}, 'mainChart');
            });

            onValue(ref(db, 'users'), (s) => {
                const r = document.getElementById('radar'); 
                r.innerHTML = "";
                const users = Object.entries(s.val() || {});
                if(users.length === 0) return;
                
                const leaderId = users.reduce((a, b) => ((a[1].pendingTime||0) > (b[1].pendingTime||0) ? a : b))[0];
                
                users.forEach(([id, u]) => {
                    if(!u.status?.name) return;
                    r.innerHTML += `
                        <div onclick="event.stopPropagation(); openAgentProfile('${id}', '${u.status.name}', '${u.status.avatar}')" 
                             class="p-4 glass mb-2 flex justify-between items-center ${id===leaderId?'peak-glow':''} ${u.timerActive?'border-l-4 border-green-500':''}">
                            <div class="flex items-center gap-3">
                                <img src="${u.status.avatar}" class="w-8 h-8 rounded-full border border-blue-500/30">
                                <span class="text-[10px] font-black uppercase ${id===MY_ID?'vip-name':''}">${u.status.name}</span>
                            </div>
                            <span class="text-[10px] font-mono text-blue-400 font-bold">${Math.floor((u.pendingTime||0)/60000)} dk</span>
                        </div>`;
                });
            });
        }

        window.closeModal = function() {
            document.getElementById('nexusModal').style.display = 'none';
            document.getElementById('profileContent').classList.add('hidden');
            document.getElementById('standardContent').classList.remove('hidden');
            document.getElementById('medalGridPopup').classList.add('hidden');
        };

        window.openAgentProfile = function(id, name, avatar) {
            get(ref(db, `users/${id}`)).then(s => {
                const u = s.val() || {};
                document.getElementById('profileContent').classList.remove('hidden');
                document.getElementById('standardContent').classList.add('hidden');
                document.getElementById('medalGridPopup').classList.add('hidden');
                document.getElementById('pAvatar').src = avatar;
                document.getElementById('pName').innerText = name;
                document.getElementById('nexusModal').style.display = 'flex';
                drawChart(u.history || {}, 'profileChart');
            });
        };

        window.openMedals = function() {
            const g = document.getElementById('medalGridPopup'); 
            g.innerHTML = "";
            g.classList.remove('hidden'); 
            document.getElementById('standardContent').classList.remove('hidden');
            document.getElementById('mTitle').innerText = "KOLEKSƒ∞YON";
            
            MEDALS.forEach(m => {
                const d = document.createElement('div'); 
                d.className = "medal-box"; 
                d.innerText = m.i;
                d.onclick = function() { 
                    document.getElementById('mIcon').innerText = m.i; 
                    document.getElementById('mTitle').innerText = m.t; 
                    document.getElementById('mDesc').innerText = m.d; 
                };
                g.appendChild(d);
            });
            document.getElementById('nexusModal').style.display = 'flex';
        };

        window.showQuote = function() {
            document.getElementById('mIcon').innerText = "üìú";
            document.getElementById('mTitle').innerText = "DOKTRƒ∞N";
            document.getElementById('mDesc').innerText = DOKTRINLER[Math.floor(Math.random()*DOKTRINLER.length)];
            document.getElementById('nexusModal').style.display = 'flex';
        };

        window.tokatAt = function() { 
            showQuote(); 
        };

        window.openFocus = function(id) { 
            document.getElementById('uiOverlay').style.display='block'; 
            document.getElementById(id).classList.add('focus-mode'); 
            if(myChart) myChart.resize(); 
        };

        window.closeFocus = function() { 
            document.getElementById('uiOverlay').style.display='none'; 
            document.querySelectorAll('.focus-mode').forEach(e => e.classList.remove('focus-mode')); 
            if(myChart) myChart.resize(); 
        };

        function drawChart(history, canvasId) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const data = ['Pzt','Sal','√áar','Per','Cum','Cmt','Paz'].map(d => Math.floor((history[d] || 0) / 60000));
            if(canvasId === 'mainChart' && myChart) myChart.destroy();
            if(canvasId === 'profileChart' && pChart) pChart.destroy();
            
            const chart = new Chart(ctx, { 
                type: 'bar', 
                data: { 
                    labels: ['PT','SA','√áA','PE','CU','CT','PZ'], 
                    datasets: [{ data, backgroundColor: '#3b82f6', borderRadius: 10 }] 
                }, 
                options: { 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } } 
                } 
            });
            
            if(canvasId === 'mainChart') myChart = chart; else pChart = chart;
        }

        function updateDisplay(ms) {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0');
            const m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }

        document.getElementById('startBtn').onclick = function() {
            update(ref(db, `users/${MY_ID}`), { timerActive: true, startTime: Date.now() });
        };

        document.getElementById('stopBtn').onclick = function() {
            get(ref(db, `users/${MY_ID}`)).then(s => { 
                const v = s.val(); 
                update(ref(db, `users/${MY_ID}`), { 
                    timerActive: false, 
                    pendingTime: (v.pendingTime||0)+(Date.now()-v.startTime) 
                }); 
            });
        };
        
        window.resetDay = function() {
            get(ref(db, `users/${MY_ID}`)).then(s => {
                const v = s.val();
                const day = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'][new Date().getDay()];
                const newH = v.history || {}; 
                newH[day] = (newH[day] || 0) + (v.pendingTime || 0);
                update(ref(db, `users/${MY_ID}`), { 
                    pendingTime: 0, 
                    timerActive: false, 
                    history: newH 
                });
            });
        };
    </script>
</body>
</html>
