            {i:'üî±', t:'Okyanus', r:'120dk Akƒ±≈ü', d:'Zihinsel derinliƒüin en u√ß noktasƒ±.'},
            {i:'‚öúÔ∏è', t:'Asalet', r:'30 G√ºn Kullanƒ±m', d:'Sadakat ve karakter disiplini.'},

            "Marcus Aurelius: 'Sabah uyandƒ±ƒüƒ±nda, hayatta olmanƒ±n ne kadar b√ºy√ºk bir ayrƒ±calƒ±k olduƒüunu d√º≈ü√ºn; nefes almanƒ±n, d√º≈ü√ºnmenin, √ßalƒ±≈ümanƒ±n...'",

        onValue(ref(db, `users/${MY_ID}`), s => {

            if(timerInt) clearInterval(timerInt);

            } else {

        onValue(ref(db, 'users'), s => {

        window.resetDay = () => {
            if(!confirm("Bug√ºn√º bitirip ar≈üive kaydetmek istiyor musun?")) return;

                const v = s.val(); const today = new Date().toISOString().split('T')[0];
                const newH = v.history || {}; newH[today] = (newH[today] || 0) + (v.pendingTime || 0);
                update(ref(db, `users/${MY_ID}`), { pendingTime: 0, timerActive: false, history: newH });
            });

        function updateDisplay(ms) {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0');

            const s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;

        function drawChart(history) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const days = ['Pt', 'Sa', '√áa', 'Pe', 'Cu', 'Ct', 'Pz'];
            const data = days.map((_, i) => {

            });
            if(myChart) { myChart.data.datasets[0].data = data; myChart.update(); }
            else { myChart = new Chart(ctx, { type: 'line', data: { labels: days, datasets: [{ data, borderColor: '#3b82f6', tension: 0.4, fill: true, backgroundColor: 'rgba(59,130,246,0.1)' }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#475569', font: { size: 9, weight: 'bold' } } } } } }); }
